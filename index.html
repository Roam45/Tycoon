<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .game-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background-color: #81C784;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #388E3C;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #item-counts {
      margin-top: 20px;
    }

    #timer-status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>Business Tycoon</h1>
    <p id="money-display">Money: $0</p>
    <p id="timer-status">Timer: 0:00</p>
    <button id="earn-money">Earn Money</button>
    <button id="buy-conveyor">Buy Conveyor ($100)</button>
    <button id="upgrade-conveyor">Upgrade Conveyor ($500)</button>
    <button id="pay-taxes">Pay Taxes ($10,000)</button>
    <button id="test-humans" disabled>Test on Humans</button>
    <p>Conveyors: <span id="conveyor-count">0</span></p>
    <p>Income per second: $<span id="income-per-second">0</span></p>
  </div>

  <script>
    let gameData = {
      money: 0,
      incomePerSecond: 0,
      conveyors: 0,
      conveyorCost: 100,
      conveyorUpgradeCost: 500,
      taxesPaid: 0,
      timerStarted: false,
      immunityTimer: 0,
      legalImmunityActive: false,
      timerInterval: null
    };

    // Load saved game data
    function loadGame() {
      const savedData = localStorage.getItem('tycoonGameData');
      if (savedData) {
        gameData = JSON.parse(savedData);
      }
    }

    // Save game data to local storage
    function saveGame() {
      localStorage.setItem('tycoonGameData', JSON.stringify(gameData));
    }

    // Format money numbers
    function formatNumber(num) {
      return "$" + num.toLocaleString();
    }

    // Update the UI
    function updateUI() {
      document.getElementById('money-display').innerText = `Money: ${formatNumber(gameData.money)}`;
      document.getElementById('buy-conveyor').innerText = `Buy Conveyor ($${gameData.conveyorCost})`;
      document.getElementById('upgrade-conveyor').innerText = `Upgrade Conveyor ($${gameData.conveyorUpgradeCost})`;
      document.getElementById('conveyor-count').innerText = gameData.conveyors;
      document.getElementById('income-per-second').innerText = gameData.incomePerSecond;
      document.getElementById('test-humans').disabled = gameData.legalImmunityActive;
      document.getElementById('pay-taxes').disabled = gameData.money < 10000;

      // Timer display
      const minutes = Math.floor(gameData.immunityTimer / 60);
      const seconds = gameData.immunityTimer % 60;
      document.getElementById('timer-status').innerText = `Timer: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // Start the timer on the first click
    document.getElementById('earn-money').addEventListener('click', () => {
      if (!gameData.timerStarted) {
        gameData.timerStarted = true;
        gameData.timerInterval = setInterval(() => {
          gameData.money += gameData.incomePerSecond;
          gameData.immunityTimer++;
          updateUI();
          saveGame();
        }, 1000);
      }
      gameData.money += 100; // Start with an initial earning
      updateUI();
      saveGame();
    });

    // Buy a conveyor
    document.getElementById('buy-conveyor').addEventListener('click', () => {
      if (gameData.money >= gameData.conveyorCost) {
        gameData.money -= gameData.conveyorCost;
        gameData.conveyors++;
        gameData.incomePerSecond += 10; // Each conveyor adds 10 income per second
        gameData.conveyorCost = Math.floor(gameData.conveyorCost * 1.5); // Increase cost of next conveyor
        updateUI();
        saveGame();
      }
    });

    // Upgrade a conveyor
    document.getElementById('upgrade-conveyor').addEventListener('click', () => {
      if (gameData.money >= gameData.conveyorUpgradeCost) {
        gameData.money -= gameData.conveyorUpgradeCost;
        gameData.incomePerSecond += 50; // Upgrade increases income per second
        gameData.conveyorUpgradeCost = Math.floor(gameData.conveyorUpgradeCost * 1.5);
        updateUI();
        saveGame();
      }
    });

    // Pay taxes
    document.getElementById('pay-taxes').addEventListener('click', () => {
      if (gameData.money >= 10000) {
        gameData.money -= 10000;
        gameData.taxesPaid += 10000;
        updateUI();
        saveGame();
      }
    });

    // Test on humans (activates legal immunity)
    document.getElementById('test-humans').addEventListener('click', () => {
      gameData.legalImmunityActive = true;
      updateUI();
      saveGame();
    });

    // Load the saved game and initialize the UI
    loadGame();
    updateUI();
  </script>
</body>
</html>
