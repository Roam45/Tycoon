<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    main {
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
    }

    #money {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      background: #388E3C;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 250px;
      margin: 5px auto;
    }

    button:hover {
      background: #2E7D32;
    }

    button:disabled {
      background: #aaa;
    }

    #achievements {
      margin-top: 40px;
    }

    #achievements h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .achievement {
      font-size: 1.1rem;
      background: #4caf50;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      display: inline-block;
    }

    .unlocked {
      background: #d4edda;
    }

    .notification {
      background: #ffd700;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Business Tycoon</h1>
    <p id="money">Money: $0</p>
    <p>Income per Second: $<span id="income">0</span></p>
    <p>Prestige Points: <span id="prestige">0</span></p>

    <div class="button-box">
      <button id="earnMoney">Earn Money</button>
      <button id="buyConveyor">Buy Conveyor ($100)</button>
      <button id="buyFactory">Buy Factory ($1000)</button>
      <button id="buyOffice">Buy Office ($2000)</button>
      <button id="buyWarehouse">Buy Warehouse ($5000)</button>
      <button id="upgradeBusiness">Upgrade Business ($500)</button>
      <button id="resetGame">Prestige (Reset)</button>
    </div>

    <section id="achievements">
      <h2>Achievements</h2>
      <div id="achievement-list"></div>
    </section>
    <div id="notifications"></div>
  </main>

  <script>
    // Play button click sound
    function playButtonSound() {
      const sound = new Audio('button-click-button-166324.mp3'); // Path to your button sound
      sound.play();
    }

    // Play background music
    function playBackgroundMusic() {
      const backgroundMusic = new Audio('relaxing-guitar-loop-v11-268692.mp3'); // Path to your background music
      backgroundMusic.loop = true; // Loop the music
      backgroundMusic.volume = 0.5; // Set volume (adjust as needed)
      backgroundMusic.play();
    }

    // Load saved game data from localStorage or initialize to default
    function loadGameData() {
      let savedData = JSON.parse(localStorage.getItem('gameData'));
      if (savedData) {
        return savedData;
      } else {
        return {
          money: 0,
          incomePerSecond: 0,
          moneyPerClick: 1,
          conveyorsOwned: 0,
          conveyorBaseCost: 100,
          conveyorIncome: 1,
          factoriesOwned: 0,
          factoryBaseCost: 1000,
          factoryIncome: 10,
          officesOwned: 0,
          officeBaseCost: 2000,
          officeIncome: 20,
          warehouseOwned: 0,
          warehouseBaseCost: 5000,
          warehouseIncome: 50,
          prestigePoints: 0,
          upgradeCost: 500,
          achievements: [] // Store unlocked achievements here
        };
      }
    }

    // Save game data to localStorage
    function saveGameData(data) {
      localStorage.setItem('gameData', JSON.stringify(data));
    }

    // Format number for easier readability
    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(1) + "K";
      return num;
    }

    let gameData = loadGameData(); // Load saved data on game start

    function updateUI() {
      document.getElementById("money").textContent = "Money: $" + formatNumber(gameData.money);
      document.getElementById("income").textContent = formatNumber(gameData.incomePerSecond);
      document.getElementById("prestige").textContent = gameData.prestigePoints;

      // Enable/Disable buttons based on money
      document.getElementById("buyConveyor").disabled = gameData.money < gameData.conveyorBaseCost;
      document.getElementById("buyFactory").disabled = gameData.money < gameData.factoryBaseCost;
      document.getElementById("buyOffice").disabled = gameData.money < gameData.officeBaseCost;
      document.getElementById("buyWarehouse").disabled = gameData.money < gameData.warehouseBaseCost;
      document.getElementById("upgradeBusiness").disabled = gameData.money < gameData.upgradeCost;

      // Update achievements
      const achievementList = document.getElementById("achievement-list");
      achievementList.innerHTML = "";
      const achievements = [
        { name: "First Click!", condition: () => gameData.money >= 1 },
        { name: "100 Bucks", condition: () => gameData.money >= 100 },
        { name: "First Conveyor", condition: () => gameData.conveyorsOwned >= 1 },
        { name: "First Factory", condition: () => gameData.factoriesOwned >= 1 },
        { name: "First Office", condition: () => gameData.officesOwned >= 1 },
        { name: "Millionaire", condition: () => gameData.money >= 1000000 },
        { name: "Prestige Master", condition: () => gameData.prestigePoints >= 1 }
      ];

      achievements.forEach((achievement) => {
        const unlocked = achievement.condition();
        if (unlocked && !gameData.achievements.includes(achievement.name)) {
          gameData.achievements.push(achievement.name); // Save unlocked achievements
          saveGameData(gameData);
          showAchievementNotification(achievement.name);
        }
        const div = document.createElement("div");
        div.textContent = achievement.name;
        div.className = unlocked ? "achievement unlocked" : "achievement";
        achievementList.appendChild(div);
      });
    }

    function showAchievementNotification(achievement) {
      const notification = document.createElement("div");
      notification.className = "notification";
      notification.textContent = `Achievement Unlocked: ${achievement}`;
      document.getElementById("notifications").appendChild(notification);
      setTimeout(() => notification.remove(), 5000); // Remove notification after 5 seconds
    }

    // Game button interactions
    document.getElementById("earnMoney").addEventListener("click", () => {
      playButtonSound(); // Play the button click sound
      gameData.money += gameData.moneyPerClick;
      saveGameData(gameData);
      updateUI();
    });

    document.getElementById("buyConveyor").addEventListener("click", () => {
      playButtonSound(); // Play the button click sound
      gameData.money -= gameData.conveyorBaseCost;
      gameData.conveyorsOwned++;
      gameData.incomePerSecond += gameData.conveyorIncome;
      gameData.conveyorBaseCost *= 1.1; // Increase cost by 10% after purchase
      saveGameData(gameData);
      updateUI();
    });

    document.getElementById("buyFactory").addEventListener("click", () => {
      playButtonSound(); // Play the button click sound
      gameData.money -= gameData.factoryBaseCost;
      gameData.factoriesOwned++;
      gameData.incomePerSecond += gameData.factoryIncome;
      gameData.factoryBaseCost *= 1.2; // Increase cost by 20% after purchase
      saveGameData(gameData);
      updateUI();
    });

    document.getElementById("buyOffice").addEventListener("click", () => {
      playButtonSound(); // Play the button click sound
      gameData.money -= gameData.officeBaseCost;
      gameData.officesOwned++;
      gameData.incomePerSecond += gameData.officeIncome;
      gameData.officeBaseCost *= 1.3; // Increase cost by 30% after purchase
      saveGameData(gameData);
      updateUI();
    });

    document.getElementById("buyWarehouse").addEventListener("click", () => {
      playButtonSound(); // Play the button click sound
      gameData.money -= gameData.warehouseBaseCost;
      gameData.warehouseOwned++;
      gameData.incomePerSecond += gameData.warehouseIncome;
      gameData.warehouseBaseCost *= 1.4; // Increase cost by 40% after purchase
      saveGameData(gameData);
      updateUI();
    });

    document.getElementById("upgradeBusiness").addEventListener("click", () => {
      playButtonSound(); // Play the button click sound
      gameData.money -= gameData.upgradeCost;
      gameData.moneyPerClick *= 2; // Double the money per click
      gameData.upgradeCost *= 1.5; // Increase cost by 50% after upgrade
      saveGameData(gameData);
      updateUI();
    });

    document.getElementById("resetGame").addEventListener("click", () => {
      playButtonSound(); // Play the button click sound
      gameData.prestigePoints++;
      gameData = loadGameData(); // Reset the game data but keep prestige points
      saveGameData(gameData);
      updateUI();
    });

    // Start the background music when the game is loaded
    playBackgroundMusic();

    // Update the UI every second to reflect income
    setInterval(() => {
      gameData.money += gameData.incomePerSecond;
      saveGameData(gameData);
      updateUI();
    }, 1000);

    // Initial UI update
    updateUI();
  </script>
</body>
</html>
