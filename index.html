<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff7f50, #ff6347, #ff4500, #ff8c00);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        h1, h2 {
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #money {
            font-size: 24px;
            margin: 20px 0;
            color: #27ae60;
        }

        #casino-result {
            font-size: 16px;
            margin-top: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tycoon Game</h1>
        <div id="money">Money: $0</div>

        <div id="business-selection">
            <h2>Choose Your Business</h2>
            <button id="select-bakery">Bakery</button>
            <button id="select-tech">Tech</button>
        </div>

        <div id="business">
            <h2>Your Business</h2>
            <button id="earn-money">Earn Money</button>
            <button id="upgrade">Upgrade Business</button>
            <p>Upgrade Cost: $<span id="upgrade-cost">50</span></p>
        </div>

        <div id="business-info">
            <p>Money per click: <span id="money-per-click">2</span></p>
            <p>Business Level: <span id="business-level">1</span></p>
        </div>

        <div id="conveyor-belt-info">
            <h2>Conveyor Belts</h2>
            <button id="buy-conveyor">Buy Conveyor Belt</button>
            <p>Conveyor Belt Count: <span id="conveyor-count">0</span></p>
            <p>Income from Conveyor: $<span id="conveyor-income">0</span> per second</p>
        </div>

        <div id="casino">
            <h2>Casino</h2>
            <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1">
            <button id="place-bet">Place Bet</button>
            <div id="casino-result"></div>
        </div>

        <div id="reset-container">
            <h2>Reset Game</h2>
            <button id="reset-game">Reset Game (Costs $50)</button>
        </div>
    </div>

    <script>
        let money = parseInt(localStorage.getItem("money")) || 0;
        let moneyPerClick = parseInt(localStorage.getItem("moneyPerClick")) || 2; // Default to Bakery
        let businessLevel = parseInt(localStorage.getItem("businessLevel")) || 1;
        let conveyorCount = parseInt(localStorage.getItem("conveyorCount")) || 0;
        let conveyorIncome = parseInt(localStorage.getItem("conveyorIncome")) || 0;
        let upgradeCost = parseInt(localStorage.getItem("upgradeCost")) || 50;
        let conveyorCost = parseInt(localStorage.getItem("conveyorCost")) || 100;
        let resetCost = 50; // Cost to reset the game
        let conveyorRate = 1000; // Time in ms (1 second)
        let selectedBusiness = localStorage.getItem("selectedBusiness") || 'bakery';

        const moneyDisplay = document.getElementById("money");
        const moneyPerClickDisplay = document.getElementById("money-per-click");
        const businessLevelDisplay = document.getElementById("business-level");
        const upgradeCostDisplay = document.getElementById("upgrade-cost");
        const earnMoneyButton = document.getElementById("earn-money");
        const upgradeButton = document.getElementById("upgrade");
        const buyConveyorButton = document.getElementById("buy-conveyor");
        const resetGameButton = document.getElementById("reset-game");
        const conveyorCountDisplay = document.getElementById("conveyor-count");
        const conveyorIncomeDisplay = document.getElementById("conveyor-income");
        const betAmountInput = document.getElementById("bet-amount");
        const placeBetButton = document.getElementById("place-bet");
        const casinoResultDisplay = document.getElementById("casino-result");

        const selectBakeryButton = document.getElementById("select-bakery");
        const selectTechButton = document.getElementById("select-tech");

        function saveGame() {
            localStorage.setItem("money", money);
            localStorage.setItem("moneyPerClick", moneyPerClick);
            localStorage.setItem("businessLevel", businessLevel);
            localStorage.setItem("conveyorCount", conveyorCount);
            localStorage.setItem("conveyorIncome", conveyorIncome);
            localStorage.setItem("upgradeCost", upgradeCost);
            localStorage.setItem("conveyorCost", conveyorCost);
            localStorage.setItem("selectedBusiness", selectedBusiness);
        }

        function updateDisplay() {
            moneyDisplay.textContent = `Money: ${formatMoney(money)}`;
            moneyPerClickDisplay.textContent = moneyPerClick;
            businessLevelDisplay.textContent = businessLevel;
            upgradeCostDisplay.textContent = upgradeCost;
            conveyorCountDisplay.textContent = conveyorCount;
            conveyorIncomeDisplay.textContent = conveyorIncome;
        }

        function formatMoney(amount) {
            if (amount >= 1e9) return `$${(amount / 1e9).toFixed(1)} Billion`;
            if (amount >= 1e6) return `$${(amount / 1e6).toFixed(1)} Million`;
            if (amount >= 1e3) return `$${(amount / 1e3).toFixed(1)} Thousand`;
            return `$${amount}`;
        }

        function playCasino(betAmount) {
            const chance = Math.random();
            if (chance < 0.5) {
                money -= betAmount;
                casinoResultDisplay.textContent = `You lost $${betAmount}! Better luck next time.`;
            } else {
                const winnings = betAmount * 2;
                money += winnings;
                casinoResultDisplay.textContent = `You won $${winnings}!`;
            }
            saveGame();
            updateDisplay();
        }

        placeBetButton.addEventListener("click", () => {
            const betAmount = parseInt(betAmountInput.value);
            if (!betAmount || betAmount <= 0) {
                alert("Please enter a valid bet amount.");
                return;
            }
            if (betAmount > money) {
                alert("You don't have enough money to place this bet.");
                return;
            }
            playCasino(betAmount);
        });

        earnMoneyButton.addEventListener("click", () => {
            money += moneyPerClick;
            saveGame();
            updateDisplay();
        });

        upgradeButton.addEventListener("click", () => {
            if (money >= upgradeCost) {
                money -= upgradeCost;
                businessLevel++;
                if (selectedBusiness === 'bakery') {
                    moneyPerClick += 1; // Bakery: Each upgrade adds 1 to the click value
                } else if (selectedBusiness === 'tech') {
                    moneyPerClick *= 2; // Tech: Each upgrade doubles the click value
                }
                upgradeCost *= 2;
                saveGame();
                updateDisplay();
            } else {
                alert("You don't have enough money to upgrade!");
            }
        });

        buyConveyorButton.addEventListener("click", () => {
            if (money >= conveyorCost) {
                money -= conveyorCost;
                conveyorCount++;
                conveyorIncome += (selectedBusiness === 'tech' ? 2 : 1); // Tech: Each conveyor gives 2 income points
                conveyorCost *= 2;
                saveGame();
                updateDisplay();
            } else {
                alert("You don't have enough money to buy a conveyor belt!");
            }
        });

        resetGameButton.addEventListener("click", () => {
            if (money >= resetCost) {
                selectedBusiness = prompt("Choose your business: 'bakery' or 'tech'").toLowerCase();
                if (selectedBusiness !== 'bakery' && selectedBusiness !== 'tech') {
                    alert("Invalid business choice. Defaulting to Bakery.");
                    selectedBusiness = 'bakery';
                }

                money = 0;
                businessLevel = 1;
                moneyPerClick = selectedBusiness === 'bakery' ? 2 : 3; // Bakery starts with 2, Tech with 3
                conveyorCount = 0;
                conveyorIncome = 0;
                upgradeCost = 50;
                conveyorCost = 100;
                saveGame();
                updateDisplay();
            } else {
                alert("You need $50 to reset the game.");
            }
        });

        setInterval(() => {
            money += conveyorIncome;
            saveGame();
            updateDisplay();
        }, conveyorRate);

        selectBakeryButton.addEventListener("click", () => {
            selectedBusiness = 'bakery';
            saveGame();
            updateDisplay();
        });

        selectTechButton.addEventListener("click", () => {
            selectedBusiness = 'tech';
            saveGame();
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
