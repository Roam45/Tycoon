<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    main {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    section {
      flex: 1;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
    }

    #money {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    button {
      background: #388E3C;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2E7D32;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #achievements {
      max-width: 300px;
    }

    #achievements h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .achievement {
      font-size: 1.1rem;
      background: #4caf50;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      display: inline-block;
    }

    .unlocked {
      background: #d4edda;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Business Tycoon</h1>
      <p id="money">Money: $0</p>
      <p>Income per Second: $<span id="income">0</span></p>
      <p>Prestige Points: <span id="prestige">0</span></p>

      <div class="button-box">
        <button id="earnMoney">Earn Money</button>
        <button id="buyConveyor">Buy Conveyor ($100)</button>
        <button id="buyFactory">Buy Factory ($1000)</button>
        <button id="buyOffice">Buy Office ($2000)</button>
        <button id="buyWarehouse">Buy Warehouse ($5000)</button>
        <button id="upgradeBusiness">Upgrade Business ($500)</button>
        <button id="rebirthGame">Rebirth (Reset)</button>
      </div>
    </section>

    <section id="achievements">
      <h2>Achievements</h2>
      <div id="achievement-list"></div>
    </section>
  </main>

  <script>
    // Load game data from localStorage or initialize
    function loadGameData() {
      const savedData = JSON.parse(localStorage.getItem("gameData"));
      if (savedData) return savedData;
      return {
        money: 0,
        incomePerSecond: 0,
        moneyPerClick: 1,
        conveyorsOwned: 0,
        conveyorBaseCost: 100,
        factoriesOwned: 0,
        factoryBaseCost: 1000,
        officesOwned: 0,
        officeBaseCost: 2000,
        warehousesOwned: 0,
        warehouseBaseCost: 5000,
        prestigePoints: 0,
        upgradeCost: 500,
        achievements: []
      };
    }

    // Save game data to localStorage
    function saveGameData() {
      localStorage.setItem("gameData", JSON.stringify(gameData));
    }

    // Format numbers for display
    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(1) + "K";
      return num.toString();
    }

    const gameData = loadGameData();

    function updateUI() {
      document.getElementById("money").textContent = "Money: $" + formatNumber(gameData.money);
      document.getElementById("income").textContent = formatNumber(gameData.incomePerSecond);
      document.getElementById("prestige").textContent = gameData.prestigePoints;

      document.getElementById("buyConveyor").textContent =
        `Buy Conveyor ($${formatNumber(gameData.conveyorBaseCost)})`;
      document.getElementById("buyFactory").textContent =
        `Buy Factory ($${formatNumber(gameData.factoryBaseCost)})`;
      document.getElementById("buyOffice").textContent =
        `Buy Office ($${formatNumber(gameData.officeBaseCost)})`;
      document.getElementById("buyWarehouse").textContent =
        `Buy Warehouse ($${formatNumber(gameData.warehouseBaseCost)})`;
      document.getElementById("upgradeBusiness").textContent =
        `Upgrade Business ($${formatNumber(gameData.upgradeCost)})`;
    }

    // Buying logic
    function buyItem(item) {
      const cost = gameData[`${item}BaseCost`];
      if (gameData.money >= cost) {
        gameData.money -= cost;
        gameData[`${item}BaseCost`] = Math.ceil(cost * 1.15);
        gameData[`${item}sOwned`]++;
        gameData.incomePerSecond += {
          conveyor: 1,
          factory: 10,
          office: 25,
          warehouse: 50
        }[item];
        saveGameData();
        updateUI();
      } else {
        alert("Not enough money!");
      }
    }

    // Add event listeners
    document.getElementById("earnMoney").addEventListener("click", () => {
      gameData.money += gameData.moneyPerClick;
      saveGameData();
      updateUI();
    });

    document.getElementById("buyConveyor").addEventListener("click", () => buyItem("conveyor"));
    document.getElementById("buyFactory").addEventListener("click", () => buyItem("factory"));
    document.getElementById("buyOffice").addEventListener("click", () => buyItem("office"));
    document.getElementById("buyWarehouse").addEventListener("click", () => buyItem("warehouse"));

    document.getElementById("upgradeBusiness").addEventListener("click", () => {
      if (gameData.money >= gameData.upgradeCost) {
        gameData.money -= gameData.upgradeCost;
        gameData.moneyPerClick *= 2;
        gameData.upgradeCost = Math.ceil(gameData.upgradeCost * 1.5);
        saveGameData();
        updateUI();
      } else {
        alert("Not enough money!");
      }
    });

    document.getElementById("rebirthGame").addEventListener("click", () => {
      if (confirm("Rebirth will reset progress but grant Prestige Points. Continue?")) {
        gameData.prestigePoints++;
        Object.assign(gameData, {
          money: 0,
          incomePerSecond: 0,
          moneyPerClick: 1,
          conveyorsOwned: 0,
          conveyorBaseCost: 100,
          factoriesOwned: 0,
          factoryBaseCost: 1000,
          officesOwned: 0,
          officeBaseCost: 2000,
          warehousesOwned: 0,
          warehouseBaseCost: 5000,
          upgradeCost: 500
        });
        saveGameData();
        updateUI();
      }
    });

    setInterval(() => {
      gameData.money += gameData.incomePerSecond;
      saveGameData();
      updateUI();
    }, 1000);

    updateUI();
  </script>
</body>
</html>
