<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    main {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    section {
      flex: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #money {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    button {
      background: #388E3C;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2E7D32;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #killGame {
      background: #E53935;
      margin-top: 30px;
    }

    #killGame:hover {
      background: #D32F2F;
    }

    #achievementBox {
      width: 300px;
      margin-left: 40px;
    }

    .achievement {
      margin: 5px 0;
      background: #388E3C;
      padding: 10px;
      border-radius: 5px;
    }

    .achievement.completed {
      background: #81C784;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Business Tycoon</h1>
      <p id="money">Money: $0</p>
      <p>Income per Second: $<span id="income">0</span></p>
      <p>Prestige Points: <span id="prestige">0</span></p>

      <div class="button-box">
        <button id="earnMoney">Earn Money</button>
        <button id="buyConveyor">Buy Conveyor ($100)</button>
        <button id="buyFactory">Buy Factory ($1k)</button>
        <button id="buyLuxury">Buy Private Jet ($100k)</button>
        <button id="upgradeBusiness">Upgrade Business ($500)</button>
        <button id="rebirthGame">Rebirth ($1M)</button>
        <button id="killGame">Kill (Reset Game)</button>
      </div>
    </section>

    <section id="achievementBox">
      <h2>Achievements</h2>
      <div id="achievements"></div>
    </section>
  </main>

  <script>
    /* Helper Functions */
    function loadGameData() {
      const savedData = JSON.parse(localStorage.getItem("gameData"));
      if (savedData) return savedData;
      return {
        money: 0,
        incomePerSecond: 0,
        moneyPerClick: 1,
        conveyorsOwned: 0,
        conveyorBaseCost: 100,
        factoriesOwned: 0,
        factoryBaseCost: 1000,
        luxuryOwned: 0,
        luxuryBaseCost: 100000,
        prestigePoints: 0,
        upgradeCost: 500,
        achievements: [],
        rebirthCost: 1000000,
      };
    }

    function saveGameData() {
      localStorage.setItem("gameData", JSON.stringify(gameData));
    }

    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(1) + "K";
      return num.toString();
    }

    function updateUI() {
      document.getElementById("money").textContent = "Money: $" + formatNumber(gameData.money);
      document.getElementById("income").textContent = formatNumber(gameData.incomePerSecond);
      document.getElementById("prestige").textContent = gameData.prestigePoints;

      document.getElementById("buyConveyor").textContent = `Buy Conveyor ($${formatNumber(gameData.conveyorBaseCost)})`;
      document.getElementById("buyFactory").textContent = `Buy Factory ($${formatNumber(gameData.factoryBaseCost)})`;
      document.getElementById("buyLuxury").textContent = `Buy Private Jet ($${formatNumber(gameData.luxuryBaseCost)})`;
      document.getElementById("upgradeBusiness").textContent = `Upgrade Business ($${formatNumber(gameData.upgradeCost)})`;

      updateAchievements();
    }

    function earnMoney() {
      gameData.money += gameData.moneyPerClick;
      saveGameData();
      updateUI();
      checkAchievements();
    }

    function buyItem(item) {
      const cost = gameData[`${item}BaseCost`];
      if (gameData.money >= cost) {
        gameData.money -= cost;
        gameData[`${item}BaseCost`] = Math.ceil(cost * 1.15);
        gameData[`${item}sOwned`]++;

        gameData.incomePerSecond += {
          conveyor: 1,
          factory: 10,
          luxury: 500,
        }[item];
        saveGameData();
        updateUI();
        checkAchievements();
      } else {
        alert("Not enough money!");
      }
    }

    function checkAchievements() {
      if (gameData.money >= 100000 && !gameData.achievements.some(a => a.name === "Millionaire")) {
        gameData.achievements.push({ name: "Millionaire", completed: true });
      }
      if (gameData.conveyorsOwned >= 10 && !gameData.achievements.some(a => a.name === "Conveyor Master")) {
        gameData.achievements.push({ name: "Conveyor Master", completed: true });
      }
      saveGameData();
      updateUI();
    }

    function rebirth() {
      if (gameData.money >= gameData.rebirthCost) {
        gameData.prestigePoints++;
        gameData.money = 0;
        gameData.incomePerSecond = 0;
        gameData.conveyorsOwned = 0;
        gameData.factoryBaseCost = 1000;
        gameData.moneyPerClick = 1;
        gameData.achievements = [];
        gameData.rebirthCost *= 10;
        saveGameData();
        updateUI();
      }
    }

    function resetGame() {
      if (confirm("Are you sure you want to reset the game? All progress will be lost!")) {
        localStorage.removeItem("gameData");
        gameData = loadGameData();
        updateUI();
      }
    }

    let gameData = loadGameData();

    document.getElementById("earnMoney").addEventListener("click", earnMoney);
    document.getElementById("buyConveyor").addEventListener("click", () => buyItem('conveyor'));
    document.getElementById("buyFactory").addEventListener("click", () => buyItem('factory'));
    document.getElementById("buyLuxury").addEventListener("click", () => buyItem('luxury'));
    document.getElementById("upgradeBusiness").addEventListener("click", () => {
      if (gameData.money >= gameData.upgradeCost) {
        gameData.moneyPerClick *= 2;
        gameData.upgradeCost *= 2;
        saveGameData();
        updateUI();
      } else {
        alert("Not enough money!");
      }
    });
    document.getElementById("rebirthGame").addEventListener("click", rebirth);
    document.getElementById("killGame").addEventListener("click", resetGame);

    setInterval(() => {
      gameData.money += gameData.incomePerSecond;
      saveGameData();
      updateUI();
    }, 1000);

    updateUI();
  </script>
</body>
</html>
