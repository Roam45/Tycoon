<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    main {
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
    }

    #money {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      background: #388E3C;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 250px;
      margin: 5px auto;
    }

    button:hover {
      background: #2E7D32;
    }

    button:disabled {
      background: #aaa;
    }

    #achievements {
      margin-top: 40px;
    }

    #achievements h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .achievement {
      font-size: 1.1rem;
      background: #4caf50;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      display: inline-block;
    }

    .unlocked {
      background: #d4edda;
    }

    .notification {
      background: #ffd700;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #price {
      font-size: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <main>
    <h1>Business Tycoon</h1>
    <p id="money">Money: $0</p>
    <p>Income per Second: $<span id="income">0</span></p>
    <p>Prestige Points: <span id="prestige">0</span></p>

    <div class="button-box">
      <button id="earnMoney">Earn Money</button>
      <button id="buyConveyor">Buy Conveyor</button>
      <p id="priceConveyor" class="price">Price: $100</p>
      <button id="buyFactory">Buy Factory</button>
      <p id="priceFactory" class="price">Price: $1000</p>
      <button id="buyOffice">Buy Office</button>
      <p id="priceOffice" class="price">Price: $2000</p>
      <button id="buyWarehouse">Buy Warehouse</button>
      <p id="priceWarehouse" class="price">Price: $5000</p>
      <button id="upgradeBusiness">Upgrade Business</button>
      <p id="priceUpgrade" class="price">Price: $500</p>
      <button id="resetGame">Prestige (Reset)</button>
    </div>

    <section id="achievements">
      <h2>Achievements</h2>
      <div id="achievement-list"></div>
    </section>
    <div id="notifications"></div>
  </main>

  <script>
    // Load saved game data from localStorage or initialize to default
    function loadGameData() {
      let savedData = JSON.parse(localStorage.getItem('gameData'));
      if (savedData) {
        return savedData;
      } else {
        return {
          money: 0,
          incomePerSecond: 0,
          moneyPerClick: 1,
          conveyorsOwned: 0,
          conveyorBaseCost: 100,
          conveyorIncome: 1,
          factoriesOwned: 0,
          factoryBaseCost: 1000,
          factoryIncome: 10,
          officesOwned: 0,
          officeBaseCost: 2000,
          officeIncome: 20,
          warehouseOwned: 0,
          warehouseBaseCost: 5000,
          warehouseIncome: 50,
          prestigePoints: 0,
          upgradeCost: 500,
          achievements: [] // Store unlocked achievements here
        };
      }
    }

    // Save game data to localStorage
    function saveGameData(data) {
      localStorage.setItem('gameData', JSON.stringify(data));
    }

    // Format number for easier readability
    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(1) + "K";
      return num;
    }

    let gameData = loadGameData(); // Load saved data on game start

    function updateUI() {
      document.getElementById("money").textContent = "Money: $" + formatNumber(gameData.money);
      document.getElementById("income").textContent = formatNumber(gameData.incomePerSecond);
      document.getElementById("prestige").textContent = gameData.prestigePoints;

      // Enable/Disable buttons based on money
      document.getElementById("buyConveyor").disabled = gameData.money < gameData.conveyorBaseCost;
      document.getElementById("buyFactory").disabled = gameData.money < gameData.factoryBaseCost;
      document.getElementById("buyOffice").disabled = gameData.money < gameData.officeBaseCost;
      document.getElementById("buyWarehouse").disabled = gameData.money < gameData.warehouseBaseCost;
      document.getElementById("upgradeBusiness").disabled = gameData.money < gameData.upgradeCost;

      // Update prices
      document.getElementById("priceConveyor").textContent = "Price: $" + formatNumber(gameData.conveyorBaseCost);
      document.getElementById("priceFactory").textContent = "Price: $" + formatNumber(gameData.factoryBaseCost);
      document.getElementById("priceOffice").textContent = "Price: $" + formatNumber(gameData.officeBaseCost);
      document.getElementById("priceWarehouse").textContent = "Price: $" + formatNumber(gameData.warehouseBaseCost);
      document.getElementById("priceUpgrade").textContent = "Price: $" + formatNumber(gameData.upgradeCost);

      // Update achievements
      const achievementList = document.getElementById("achievement-list");
      achievementList.innerHTML = "";
      const achievements = [
        { name: "First Click!", condition: () => gameData.money >= 1 },
        { name: "100 Bucks", condition: () => gameData.money >= 100 },
        { name: "First Conveyor", condition: () => gameData.conveyorsOwned >= 1 },
        { name: "First Factory", condition: () => gameData.factoriesOwned >= 1 },
        { name: "First Office", condition: () => gameData.officesOwned >= 1 },
        { name: "Millionaire", condition: () => gameData.money >= 1000000 },
        { name: "Prestige Master", condition: () => gameData.prestigePoints >= 1 }
      ];

      achievements.forEach((achievement) => {
        const unlocked = achievement.condition();
        if (unlocked && !gameData.achievements.includes(achievement.name)) {
          gameData.achievements.push(achievement.name); // Save unlocked achievements
          saveGameData(gameData);
          showAchievementNotification(achievement.name);
        }
        const div = document.createElement("div");
        div.textContent = achievement.name;
        div.className = unlocked ? "achievement unlocked" : "achievement";
        achievementList.appendChild(div);
      });
    }

    function showAchievementNotification(achievement) {
      const notification = document.createElement("div");
      notification.className = "notification";
      notification.textContent = `Achievement Unlocked: ${achievement}`;
      document.getElementById("notifications").appendChild(notification);
      setTimeout(() => notification.remove(), 5000);
    }

    function earnMoney() {
      gameData.money += gameData.moneyPerClick;
      updateUI();
    }

    function buyConveyor() {
      gameData.money -= gameData.conveyorBaseCost;
      gameData.conveyorsOwned++;
      gameData.incomePerSecond += gameData.conveyorIncome;
      gameData.conveyorBaseCost = Math.floor(gameData.conveyorBaseCost * 1.15); // Increase price
      updateUI();
    }

    function buyFactory() {
      gameData.money -= gameData.factoryBaseCost;
      gameData.factoriesOwned++;
      gameData.incomePerSecond += gameData.factoryIncome;
      gameData.factoryBaseCost = Math.floor(gameData.factoryBaseCost * 1.2); // Increase price
      updateUI();
    }

    function buyOffice() {
      gameData.money -= gameData.officeBaseCost;
      gameData.officesOwned++;
      gameData.incomePerSecond += gameData.officeIncome;
      gameData.officeBaseCost = Math.floor(gameData.officeBaseCost * 1.2); // Increase price
      updateUI();
    }

    function buyWarehouse() {
      gameData.money -= gameData.warehouseBaseCost;
      gameData.warehouseOwned++;
      gameData.incomePerSecond += gameData.warehouseIncome;
      gameData.warehouseBaseCost = Math.floor(gameData.warehouseBaseCost * 1.25); // Increase price
      updateUI();
    }

    function upgradeBusiness() {
      gameData.money -= gameData.upgradeCost;
      gameData.incomePerSecond += 100;
      gameData.upgradeCost = Math.floor(gameData.upgradeCost * 1.5); // Increase price
      updateUI();
    }

    function prestigeGame() {
      gameData.prestigePoints++;
      gameData.money = 0;
      gameData.incomePerSecond = 0;
      gameData.conveyorsOwned = 0;
      gameData.factoriesOwned = 0;
      gameData.officesOwned = 0;
      gameData.warehouseOwned = 0;
      gameData.upgradeCost = 500;
      gameData.achievements = [];
      updateUI();
    }

    // Event listeners for buttons
    document.getElementById("earnMoney").addEventListener("click", earnMoney);
    document.getElementById("buyConveyor").addEventListener("click", buyConveyor);
    document.getElementById("buyFactory").addEventListener("click", buyFactory);
    document.getElementById("buyOffice").addEventListener("click", buyOffice);
    document.getElementById("buyWarehouse").addEventListener("click", buyWarehouse);
    document.getElementById("upgradeBusiness").addEventListener("click", upgradeBusiness);
    document.getElementById("resetGame").addEventListener("click", prestigeGame);

    // Update UI every second
    setInterval(() => {
      gameData.money += gameData.incomePerSecond;
      updateUI();
    }, 1000);

    // Initial UI update
    updateUI();
  </script>
</body>
</html>
