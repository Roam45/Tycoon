<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff7f50, #ff6347, #ff4500, #ff8c00);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        .game-container, .business-selection {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #money {
            font-size: 24px;
            margin: 20px 0;
            color: #27ae60;
        }

        #casino-result {
            margin: 20px 0;
            color: #e74c3c;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .business-selection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="business-selection" id="business-selection">
        <h1>Select Your Business</h1>
        <button id="select-bakery">Bakery</button>
        <button id="select-tech">Tech</button>
        <button id="select-corner-shop">Corner Shop</button>
        <button id="select-supermarket">Supermarket</button>
        <button id="select-doctor">Doctor</button>
    </div>

    <div class="game-container" id="game-container" style="display: none;">
        <h1>Tycoon Game</h1>
        <div id="money">Money: $0</div>
        <div id="business-info">
            <h2>Your Business</h2>
            <button id="earn-money">Earn Money</button>
            <button id="upgrade">Upgrade Business</button>
            <p>Upgrade Cost: $<span id="upgrade-cost">50</span></p>
            <p>Money per click: <span id="money-per-click">1</span></p>
            <p>Business Level: <span id="business-level">1</span></p>
        </div>
        <div id="casino">
            <h2>Casino</h2>
            <input type="number" id="bet-amount" placeholder="Enter Bet Amount">
            <button id="place-bet">Place Bet</button>
            <div id="casino-result"></div>
        </div>
        <div id="reset-container">
            <button id="reset-game">Reset Game</button>
        </div>
    </div>

    <script>
        let money = parseInt(localStorage.getItem("money")) || 0;
        let moneyPerClick = parseInt(localStorage.getItem("moneyPerClick")) || 1;
        let businessLevel = parseInt(localStorage.getItem("businessLevel")) || 1;
        let upgradeCost = parseInt(localStorage.getItem("upgradeCost")) || 50;
        let selectedBusiness = localStorage.getItem("selectedBusiness");
        let doctorIncomeInterval;
        let doctorIncomeRate = 15;

        const moneyDisplay = document.getElementById("money");
        const moneyPerClickDisplay = document.getElementById("money-per-click");
        const businessLevelDisplay = document.getElementById("business-level");
        const upgradeCostDisplay = document.getElementById("upgrade-cost");
        const businessSelectionScreen = document.getElementById("business-selection");
        const gameScreen = document.getElementById("game-container");

        function saveGame() {
            localStorage.setItem("money", money);
            localStorage.setItem("moneyPerClick", moneyPerClick);
            localStorage.setItem("businessLevel", businessLevel);
            localStorage.setItem("upgradeCost", upgradeCost);
            localStorage.setItem("selectedBusiness", selectedBusiness);
        }

        function updateDisplay() {
            moneyDisplay.textContent = `Money: $${money}`;
            moneyPerClickDisplay.textContent = selectedBusiness === 'doctor' 
                ? `$${100 * businessLevel} every ${doctorIncomeRate} seconds` 
                : moneyPerClick;
            businessLevelDisplay.textContent = businessLevel;
            upgradeCostDisplay.textContent = upgradeCost;
        }

        function showBusinessSelectionScreen() {
            businessSelectionScreen.style.display = "block";
            gameScreen.style.display = "none";
        }

        function showGameScreen() {
            businessSelectionScreen.style.display = "none";
            gameScreen.style.display = "block";
            if (selectedBusiness === 'doctor') startDoctorIncome();
        }

        function startDoctorIncome() {
            if (doctorIncomeInterval) clearInterval(doctorIncomeInterval);
            doctorIncomeInterval = setInterval(() => {
                if (Math.random() < 0.1) {
                    money = Math.floor(money * 0.1);
                    alert("Bad surgery! You lost 90% of your money.");
                } else {
                    money += 100 * businessLevel;
                }
                saveGame();
                updateDisplay();
            }, doctorIncomeRate * 1000);
        }

        function stopDoctorIncome() {
            if (doctorIncomeInterval) clearInterval(doctorIncomeInterval);
        }

        document.getElementById("select-bakery").addEventListener("click", () => {
            selectedBusiness = "bakery";
            saveGame();
            showGameScreen();
        });

        document.getElementById("select-doctor").addEventListener("click", () => {
            selectedBusiness = "doctor";
            saveGame();
            showGameScreen();
        });

        document.getElementById("earn-money").addEventListener("click", () => {
            if (selectedBusiness === 'doctor') {
                alert("Doctor earns passively! You can't click to earn money.");
            } else {
                money += moneyPerClick;
                saveGame();
                updateDisplay();
            }
        });

        document.getElementById("upgrade").addEventListener("click", () => {
            if (money >= upgradeCost) {
                money -= upgradeCost;
                businessLevel++;
                upgradeCost = Math.round(upgradeCost * 1.5);
                moneyPerClick = Math.round(moneyPerClick * 1.2);
                saveGame();
                updateDisplay();
            } else {
                alert("Not enough money to upgrade!");
            }
        });

        document.getElementById("reset-game").addEventListener("click", () => {
            money = 0;
            businessLevel = 1;
            moneyPerClick = 1;
            upgradeCost = 50;
            selectedBusiness = null;
            stopDoctorIncome();
            saveGame();
            showBusinessSelectionScreen();
        });

        if (selectedBusiness) {
            showGameScreen();
            updateDisplay();
        } else {
            showBusinessSelectionScreen();
        }
    </script>
</body>
</html>
