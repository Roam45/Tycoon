<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .game-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background-color: #81C784;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #388E3C;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #theme-picker, #difficulty-selector {
      margin: 20px 0;
    }

    #theme-picker input {
      width: 50px;
      height: 30px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    #leaderboard, #achievements {
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      background-color: #66BB6A;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>Business Tycoon</h1>
    <p id="money-display">Money: $0</p>
    <p id="income-display">Income Per Second: $0</p>
    <p id="timer-display">Game Time: 0:00</p>
    <p id="reputation-display">Reputation: 50/100</p>
    <p id="difficulty-display">Difficulty: Normal</p>
    
    <!-- Gameplay Buttons -->
    <button id="earn-money">Earn Money</button>
    <button id="buy-conveyor">Buy Conveyor ($100)</button>
    <button id="upgrade-conveyor">Upgrade Conveyor ($500)</button>
    <button id="launch-product">Launch Product ($5,000)</button>
    <button id="pay-tax">Pay Taxes (60% of Money)</button>
    <button id="test-humans" disabled>Test on Humans</button>
    <button id="prestige" disabled>Prestige ($5M)</button>

    <!-- Theme Picker -->
    <div id="theme-picker">
      <h3>Choose Theme</h3>
      <input type="color" id="background-color" title="Background Color">
      <input type="color" id="game-box-color" title="Game Box Color">
    </div>

    <!-- Difficulty Selector -->
    <div id="difficulty-selector">
      <h3>Select Difficulty</h3>
      <button id="easy-mode">Easy</button>
      <button id="normal-mode">Normal</button>
      <button id="hard-mode">Hard</button>
    </div>

    <!-- Achievements -->
    <div id="achievements">
      <h3>Achievements</h3>
      <p id="achievement-list">None</p>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <p id="high-score">High Score: $0</p>
    </div>
  </div>

  <script>
    // Core Game Data
    let gameData = {
      money: 0,
      incomePerSecond: 0,
      conveyors: 0,
      upgrades: 0,
      reputation: 50,
      timer: 0,
      difficulty: 'Normal',
      highScore: 0,
      achievements: [],
    };

    // Save and Load Functions
    function saveGame() {
      localStorage.setItem('businessTycoonSave', JSON.stringify(gameData));
    }

    function loadGame() {
      const savedData = JSON.parse(localStorage.getItem('businessTycoonSave'));
      if (savedData) gameData = savedData;
    }

    loadGame();
    updateUI();

    // UI Updates
    function updateUI() {
      document.getElementById('money-display').innerText = `Money: $${gameData.money}`;
      document.getElementById('income-display').innerText = `Income Per Second: $${gameData.incomePerSecond}`;
      document.getElementById('reputation-display').innerText = `Reputation: ${gameData.reputation}/100`;
      document.getElementById('timer-display').innerText = `Game Time: ${Math.floor(gameData.timer / 60)}:${(gameData.timer % 60).toString().padStart(2, '0')}`;
      document.getElementById('high-score').innerText = `High Score: $${gameData.highScore}`;
      document.getElementById('achievement-list').innerText = gameData.achievements.join(', ') || 'None';
    }

    // Timer
    setInterval(() => {
      gameData.timer++;
      gameData.money += gameData.incomePerSecond;
      if (gameData.money > gameData.highScore) gameData.highScore = gameData.money;
      updateUI();
      saveGame();
    }, 1000);

    // Earn Money Button
    document.getElementById('earn-money').addEventListener('click', () => {
      gameData.money += 1;
      updateUI();
    });

    // Buy Conveyor
    document.getElementById('buy-conveyor').addEventListener('click', () => {
      if (gameData.money >= 100) {
        gameData.money -= 100;
        gameData.conveyors++;
        gameData.incomePerSecond += 10;
        updateUI();
      }
    });

    // Upgrade Conveyor
    document.getElementById('upgrade-conveyor').addEventListener('click', () => {
      if (gameData.money >= 500) {
        gameData.money -= 500;
        gameData.upgrades++;
        gameData.incomePerSecond += 50;
        updateUI();
      }
    });

    // Theme Picker
    document.getElementById('background-color').addEventListener('input', (e) => {
      document.body.style.backgroundColor = e.target.value;
      saveGame();
    });

    document.getElementById('game-box-color').addEventListener('input', (e) => {
      document.querySelector('.game-box').style.backgroundColor = e.target.value;
      saveGame();
    });

    // Difficulty Selector
    document.getElementById('easy-mode').addEventListener('click', () => {
      gameData.difficulty = 'Easy';
      gameData.incomePerSecond *= 1.5;
      updateUI();
    });

    document.getElementById('normal-mode').addEventListener('click', () => {
      gameData.difficulty = 'Normal';
      updateUI();
    });

    document.getElementById('hard-mode').addEventListener('click', () => {
      gameData.difficulty = 'Hard';
      gameData.incomePerSecond *= 0.8;
      updateUI();
    });
  </script>
</body>
</html>
