<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .game-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background-color: #81C784;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #388E3C;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #achievements, #rebirth-bonus, #theme-selector {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .theme-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .color-box {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid white;
    }

    .color-box:hover {
      opacity: 0.8;
    }

    #notification-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="notification-bar">Notification</div>

  <div class="game-box">
    <h1>Business Tycoon</h1>
    <p id="money-display">Money: $0</p>
    <p id="income-display">Income per Second: $0</p>
    <p id="rebirth-bonus">Rebirth Bonus: x1.0</p>
    <p id="achievements">Achievements: None</p>
    <p id="legal-immunity-status">Legal Immunity: No</p>
    <p id="timer-status">Timer: 0:00</p>
    <p id="item-quantities">Conveyors: 0 | Upgrades: 0 | Workers: 0 | Products: 0</p>

    <!-- Gameplay Buttons -->
    <button id="earn-money">Earn Money</button>
    <button id="buy-conveyor">Buy Conveyor ($100)</button>
    <button id="upgrade-conveyor">Upgrade Conveyor ($500)</button>
    <button id="hire-worker">Hire Worker ($1,000)</button>
    <button id="launch-product" disabled>Launch Product ($5,000)</button>
    <button id="invest-stock">Invest in Stock Market ($10,000)</button>
    <button id="rebirth" disabled>Rebirth ($1M)</button>
    <button id="make-investment">Make Investment ($25,000)</button>
    <button id="pay-tax" disabled>Pay Taxes ($10,000)</button>
    <button id="test-humans" disabled>Test on Humans</button>

    <!-- Progress Bar -->
    <div style="background: #ccc; border-radius: 8px; margin: 10px 0; width: 100%; height: 20px;">
      <div id="rebirth-progress" style="background: #4CAF50; width: 0%; height: 100%; border-radius: 8px;"></div>
    </div>

    <!-- Theme Picker -->
    <div class="theme-picker">
      <p id="theme-selector">Choose a Theme:</p>
      <div id="theme-green" class="color-box" style="background-color: #4CAF50;"></div>
      <div id="theme-blue" class="color-box" style="background-color: #2196F3;"></div>
      <div id="theme-purple" class="color-box" style="background-color: #9C27B0;"></div>
      <div id="theme-orange" class="color-box" style="background-color: #FF9800;"></div>
    </div>
  </div>

  <script>
    let gameData = {
      money: 0,
      incomePerSecond: 0,
      conveyors: 0,
      upgrades: 0,
      workers: 0,
      products: 0,
      conveyorCost: 100,
      upgradeCost: 500,
      workerCost: 1000,
      productCost: 5000,
      rebirthCost: 1e6,
      rebirthBonus: 1.0,
      achievements: {},
      legalImmunityActive: false,
      immunityTimer: 0,
      timerStarted: false,
    };

    let timerInterval = null;
    let immunityTimerInterval = null;

    function startTimer() {
      if (!gameData.timerStarted) {
        gameData.timerStarted = true;
        timerInterval = setInterval(() => {
          gameData.immunityTimer++;
          updateTimerUI();
        }, 1000);
      }
    }

    function updateTimerUI() {
      const minutes = Math.floor(gameData.immunityTimer / 60);
      const seconds = gameData.immunityTimer % 60;
      document.getElementById('timer-status').innerText = `Timer: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function showNotification(message) {
      const bar = document.getElementById('notification-bar');
      bar.innerText = message;
      bar.style.display = 'block';
      setTimeout(() => (bar.style.display = 'none'), 3000);
    }

    function updateUI() {
      document.getElementById('money-display').innerText = `Money: $${gameData.money.toLocaleString()}`;
      document.getElementById('income-display').innerText = `Income per Second: $${gameData.incomePerSecond.toFixed(2)}`;
      document.getElementById('item-quantities').innerText = 
        `Conveyors: ${gameData.conveyors} | Upgrades: ${gameData.upgrades} | Workers: ${gameData.workers} | Products: ${gameData.products}`;
      document.getElementById('buy-conveyor').innerText = `Buy Conveyor ($${gameData.conveyorCost})`;
      document.getElementById('upgrade-conveyor').innerText = `Upgrade Conveyor ($${gameData.upgradeCost})`;
      document.getElementById('launch-product').disabled = !gameData.legalImmunityActive || gameData.money < gameData.productCost;
      document.getElementById('test-humans').disabled = gameData.money < 10000;
      document.getElementById('rebirth').disabled = gameData.money < gameData.rebirthCost;
      document.getElementById('pay-tax').disabled = gameData.money < 10000;
    }

    document.getElementById('earn-money').addEventListener('click', () => {
      startTimer();
      gameData.money += 1;
      updateUI();
    });

    document.getElementById('buy-conveyor').addEventListener('click', () => {
      if (gameData.money >= gameData.conveyorCost) {
        gameData.money -= gameData.conveyorCost;
        gameData.conveyors++;
        gameData.incomePerSecond += 10 * gameData.rebirthBonus;
        gameData.conveyorCost = Math.ceil(gameData.conveyorCost * 1.15);
        updateUI();
      }
    });

    document.getElementById('upgrade-conveyor').addEventListener('click', () => {
      if (gameData.money >= gameData.upgradeCost) {
        gameData.money -= gameData.upgradeCost;
        gameData.upgrades++;
        gameData.incomePerSecond += 50 * gameData.rebirthBonus;
        gameData.upgradeCost = Math.ceil(gameData.upgradeCost * 1.25);
        updateUI();
      }
    });

    setInterval(() => {
      gameData.money += gameData.incomePerSecond;
      updateUI();
    }, 1000);

    updateUI();
  </script>
</body>
</html>
