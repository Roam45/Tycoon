<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 1px;
      background-color: var(--menu-color, #333);
      overflow: hidden;
      transition: width 0.3s;
      z-index: 1000;
    }

    .menu:hover {
      width: 200px;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }

    .menu button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .menu h1 {
      color: white;
      text-align: center;
      font-size: 20px;
      margin: 10px 0;
      padding: 0;
      display: none;
    }

    .menu:hover h1 {
      display: block;
    }

    .content {
      margin-left: 10px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .menu:hover ~ .content {
      margin-left: 210px;
    }

    .game-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background-color: var(--theme-color, #81C784);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.2s;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #388E3C;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #theme-settings, #stats-page {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Vertical Collapsible Menu -->
  <div class="menu">
    <h1>Menu</h1>
    <div class="menu-items">
      <button id="go-to-game">Game</button>
      <button id="go-to-stats">Stats</button>
      <button id="go-to-theme">Theme</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Game Section -->
    <div id="game-page" class="game-box">
      <h1>Business Tycoon</h1>
      <p id="money-display">Money: $0</p>
      <p id="rebirth-bonus">Rebirth Bonus: x1.0</p>
      <p id="timer-status">Timer: 0:00</p>
      <button id="earn-money">Earn Money</button>
      <button id="buy-conveyor">Buy Conveyor ($100)</button>
      <button id="hire-worker">Hire Worker ($500)</button>
    </div>

    <!-- Stats Page -->
    <div id="stats-page" class="game-box">
      <h1>Game Statistics</h1>
      <p id="total-earned">Total Money Earned: $0</p>
      <p id="conveyors-owned">Conveyors Owned: 0</p>
      <p id="workers-hired">Workers Hired: 0</p>
      <button id="reset-game">Reset Game</button>
    </div>

    <!-- Theme Settings -->
    <div id="theme-settings" class="game-box">
      <h1>Customize Theme</h1>
      <input type="color" id="color-picker" value="#4CAF50" />
      <p>Choose a color to change the game theme.</p>
    </div>
  </div>

  <script>
    let gameData = {
      money: 0,
      totalEarned: 0,
      conveyors: 0,
      workers: 0,
      rebirthBonus: 1.0,
      themeColor: '#4CAF50'
    };

    // Menu navigation
    document.getElementById('go-to-game').addEventListener('click', () => showPage('game-page'));
    document.getElementById('go-to-stats').addEventListener('click', () => showPage('stats-page'));
    document.getElementById('go-to-theme').addEventListener('click', () => showPage('theme-settings'));

    function showPage(pageId) {
      document.getElementById('game-page').style.display = 'none';
      document.getElementById('stats-page').style.display = 'none';
      document.getElementById('theme-settings').style.display = 'none';
      document.getElementById(pageId).style.display = 'block';
    }

    // Theme color application
    document.getElementById('color-picker').addEventListener('input', (event) => {
      const newColor = event.target.value;
      gameData.themeColor = newColor;
      document.body.style.setProperty('--menu-color', darkenColor(newColor, 30));
      document.body.style.setProperty('--theme-color', newColor);
      document.body.style.backgroundColor = newColor;
    });

    function darkenColor(color, percent) {
      const num = parseInt(color.replace("#", ""), 16),
            amt = Math.round(2.55 * percent),
            R = (num >> 16) + amt,
            G = ((num >> 8) & 0x00FF) + amt,
            B = (num & 0x0000FF) + amt;
      return `#${(
        0x1000000 +
        (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
        (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
        (B < 255 ? (B < 1 ? 0 : B) : 255)
      )
        .toString(16)
        .slice(1)}`;
    }

    // Game interactions
    document.getElementById('earn-money').addEventListener('click', () => {
      gameData.money += 10;
      gameData.totalEarned += 10;
      updateUI();
    });

    document.getElementById('buy-conveyor').addEventListener('click', () => {
      if (gameData.money >= 100) {
        gameData.money -= 100;
        gameData.conveyors++;
        updateUI();
      }
    });

    document.getElementById('hire-worker').addEventListener('click', () => {
      if (gameData.money >= 500) {
        gameData.money -= 500;
        gameData.workers++;
        updateUI();
      }
    });

    // Reset game
    document.getElementById('reset-game').addEventListener('click', () => {
      if (confirm("Are you sure you want to reset your progress?")) {
        gameData = {
          money: 0,
          totalEarned: 0,
          conveyors: 0,
          workers: 0,
          rebirthBonus: 1.0,
          themeColor: '#4CAF50'
        };
        updateUI();
      }
    });

    function updateUI() {
      document.getElementById('money-display').innerText = `Money: $${gameData.money}`;
      document.getElementById('total-earned').innerText = `Total Money Earned: $${gameData.totalEarned}`;
      document.getElementById('conveyors-owned').innerText = `Conveyors Owned: ${gameData.conveyors}`;
      document.getElementById('workers-hired').innerText = `Workers Hired: ${gameData.workers}`;
    }

    // Initial load
    showPage('game-page');
    updateUI();
  </script>
</body>
</html>
