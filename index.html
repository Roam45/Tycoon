<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    main {
      padding: 20px;
    }

    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #belt {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      height: 50px;
      background-color: #ddd;
      overflow: hidden;
      position: relative;
    }

    .item {
      width: 50px;
      height: 50px;
      background-color: #4caf50;
      margin-right: 10px;
      animation: move 3s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Business Tycoon</h1>
    <p>Money: <span id="money">0</span></p>
  </header>

  <main>
    <section id="businesses">
      <h2>Businesses</h2>
      <button class="business" data-cost="100" data-income="10" id="buyBakery">
        Buy Bakery (Cost: 100, Income: 10/s)
      </button>
      <button class="business" data-cost="500" data-income="50" id="buyFactory">
        Buy Factory (Cost: 500, Income: 50/s)
      </button>
    </section>

    <section id="conveyor">
      <h2>Conveyor</h2>
      <div id="belt">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </section>

    <section id="gambling">
      <h2>Gambling</h2>
      <button id="rollDice">Roll Dice (Bet 50)</button>
      <p id="gambleResult"></p>
    </section>

    <section id="reset">
      <h2>Reset Game</h2>
      <button id="resetGame">Reset Progress</button>
    </section>
  </main>

  <script>
    let money = 0;
    let incomePerSecond = 0;

    // Load saved progress
    function loadGame() {
      const savedMoney = localStorage.getItem("money");
      const savedIncome = localStorage.getItem("incomePerSecond");
      if (savedMoney) money = parseInt(savedMoney);
      if (savedIncome) incomePerSecond = parseInt(savedIncome);
      updateUI();
    }

    // Save progress
    function saveGame() {
      localStorage.setItem("money", money);
      localStorage.setItem("incomePerSecond", incomePerSecond);
    }

    // Reset progress
    function resetGame() {
      money = 0;
      incomePerSecond = 0;
      localStorage.clear(); // Clear all saved data
      updateUI();
      alert("Game progress has been reset!");
    }

    // Update UI
    function updateUI() {
      document.getElementById("money").textContent = money;
    }

    // Add money periodically
    function generateIncome() {
      money += incomePerSecond;
      saveGame();
      updateUI();
    }
    setInterval(generateIncome, 1000);

    // Buy businesses
    document.querySelectorAll(".business").forEach(button => {
      button.addEventListener("click", () => {
        const cost = parseInt(button.getAttribute("data-cost"));
        const income = parseInt(button.getAttribute("data-income"));
        if (money >= cost) {
          money -= cost;
          incomePerSecond += income;
          saveGame();
          updateUI();
        } else {
          alert("Not enough money!");
        }
      });
    });

    // Gambling - Roll Dice
    document.getElementById("rollDice").addEventListener("click", () => {
      if (money >= 50) {
        money -= 50;
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        if (diceRoll > 3) {
          money += 100;
          document.getElementById("gambleResult").textContent = `You rolled a ${diceRoll}. You won 100!`;
        } else {
          document.getElementById("gambleResult").textContent = `You rolled a ${diceRoll}. You lost!`;
        }
        saveGame();
        updateUI();
      } else {
        alert("Not enough money to gamble!");
      }
    });

    // Reset button functionality
    document.getElementById("resetGame").addEventListener("click", resetGame);

    // Load the game on start
    loadGame();
  </script>
</body>
</html>
