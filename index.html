<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    main {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    section {
      flex: 1;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
    }

    #money {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    button {
      background: #388E3C;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2E7D32;
    }

    button:disabled {
      background: #aaa;
    }

    #achievements {
      max-width: 300px;
    }

    #achievements h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .achievement {
      font-size: 1.1rem;
      background: #4caf50;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      display: inline-block;
    }

    .unlocked {
      background: #d4edda;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Business Tycoon</h1>
      <p id="money">Money: $0</p>
      <p>Income per Second: $<span id="income">0</span></p>
      <p>Prestige Points: <span id="prestige">0</span></p>

      <div class="button-box">
        <button id="earnMoney">Earn Money</button>
        <button id="buyConveyor">Buy Conveyor ($100)</button>
        <button id="buyFactory">Buy Factory ($1000)</button>
        <button id="buyOffice">Buy Office ($2000)</button>
        <button id="buyWarehouse">Buy Warehouse ($5000)</button>
        <button id="upgradeBusiness">Upgrade Business ($500)</button>
        <button id="rebirthGame">Rebirth (Reset)</button>
      </div>
    </section>

    <section id="achievements">
      <h2>Achievements</h2>
      <div id="achievement-list"></div>
    </section>
  </main>

  <script>
    // Load saved game data from localStorage or initialize to default
    function loadGameData() {
      let savedData = JSON.parse(localStorage.getItem('gameData'));
      if (savedData) {
        return savedData;
      } else {
        return {
          money: 0,
          incomePerSecond: 0,
          moneyPerClick: 1,
          conveyorsOwned: 0,
          conveyorBaseCost: 100,
          factoriesOwned: 0,
          factoryBaseCost: 1000,
          officesOwned: 0,
          officeBaseCost: 2000,
          warehouseOwned: 0,
          warehouseBaseCost: 5000,
          prestigePoints: 0,
          upgradeCost: 500,
          achievements: []
        };
      }
    }

    // Save game data to localStorage
    function saveGameData(data) {
      localStorage.setItem('gameData', JSON.stringify(data));
    }

    // Format numbers for display
    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(1) + "K";
      return num;
    }

    let gameData = loadGameData();

    function updateUI() {
      document.getElementById("money").textContent = "Money: $" + formatNumber(gameData.money);
      document.getElementById("income").textContent = formatNumber(gameData.incomePerSecond);
      document.getElementById("prestige").textContent = gameData.prestigePoints;

      const achievementList = document.getElementById("achievement-list");
      achievementList.innerHTML = "";

      const achievements = [
        { name: "First Click!", condition: () => gameData.money >= 1 },
        { name: "100 Bucks", condition: () => gameData.money >= 100 },
        { name: "Millionaire", condition: () => gameData.money >= 1000000 }
      ];

      achievements.forEach(achievement => {
        const unlocked = achievement.condition();
        if (unlocked && !gameData.achievements.includes(achievement.name)) {
          gameData.achievements.push(achievement.name);
          saveGameData(gameData);
        }
        const div = document.createElement("div");
        div.textContent = achievement.name;
        div.className = "achievement" + (unlocked ? " unlocked" : "");
        achievementList.appendChild(div);
      });
    }

    document.getElementById("earnMoney").addEventListener("click", () => {
      gameData.money += gameData.moneyPerClick;
      saveGameData(gameData);
      updateUI();
    });

    document.getElementById("rebirthGame").addEventListener("click", () => {
      if (confirm("Rebirth will reset progress but grant Prestige Points. Continue?")) {
        gameData = {
          ...loadGameData(),
          prestigePoints: gameData.prestigePoints + 1
        };
        saveGameData(gameData);
        updateUI();
      }
    });

    setInterval(() => {
      gameData.money += gameData.incomePerSecond;
      saveGameData(gameData);
      updateUI();
    }, 1000);

    updateUI();
  </script>
</body>
</html>
