<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Tycoon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    header {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    main {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    section {
      flex: 1;
    }

    #money {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background: #388E3C;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2E7D32;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #rebirthGame {
      background: #D4AF37;
    }

    #killGame {
      background: #E53935;
    }

    #achievements {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }

    /* Random Event Styling */
    #eventBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #FFD700;
      color: #333;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Business Tycoon</h1>
    <button id="changeTheme">Change Theme</button>
  </header>
  <main>
    <section>
      <p id="money">Money: $0</p>
      <p>Income/sec: $<span id="income">0</span></p>
      <p>Prestige Points: <span id="prestige">0</span></p>

      <div class="button-box">
        <button id="earnMoney">Earn Money</button>
        <button id="buyConveyor">Buy Conveyor ($100)</button>
        <button id="buyFactory">Buy Factory ($1k)</button>
        <button id="buyLuxury">Buy Private Jet ($100k)</button>
        <button id="upgradeBusiness">Upgrade Business ($500)</button>
        <button id="rebirthGame">Rebirth ($1M)</button>
        <button id="killGame">Kill Game</button>
      </div>
    </section>

    <section id="achievements">
      <h2>Achievements</h2>
      <div id="achievementsList"></div>
    </section>
  </main>

  <div id="eventBox"></div>

  <script>
    let gameData = loadGameData();

    function saveGameData() {
      localStorage.setItem("gameData", JSON.stringify(gameData));
    }

    function loadGameData() {
      const savedData = JSON.parse(localStorage.getItem("gameData"));
      return savedData || {
        money: 0,
        incomePerSecond: 0,
        moneyPerClick: 1,
        conveyorsOwned: 0,
        factoryBaseCost: 1000,
        luxuryOwned: 0,
        achievements: [],
        prestigePoints: 0,
      };
    }

    // Format numbers like 1k, 1M
    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(1) + "K";
      return num.toString();
    }

    // Event Box
    function triggerRandomEvent() {
      const eventBox = document.getElementById("eventBox");
      eventBox.style.display = "block";
      eventBox.innerHTML = "Market Boom! Income x2 for 30s";
    }

    setInterval(() => {
      gameData.money += gameData.incomePerSecond;
      saveGameData();
      updateUI();
    }, 1000);
    
    function rebirth() {
      if (gameData.money >= gameData.rebirthCost) {
        gameData.money = 0;
        alert("All new"); saveGameData()}
    updateUI();
  </script>
</body>
</html>
