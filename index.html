<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .game-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background-color: #81C784;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #388E3C;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .notification {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #global-economy-status {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>Business Tycoon</h1>
    <p id="money-display">Money: $0</p>
    <p id="income-display">Income per Second: $0</p>
    <p id="reputation-display">Reputation: 0</p>
    <p id="tax-status">Tax Due: $0</p>
    <p id="loan-status">Loan: $0</p>
    <p id="prestige-display">Prestige Points: 0</p>

    <!-- Gameplay Buttons -->
    <button id="earn-money">Earn Money</button>
    <button id="buy-conveyor">Buy Conveyor ($100)</button>
    <button id="upgrade-conveyor">Upgrade Conveyor ($500)</button>
    <button id="hire-worker">Hire Worker ($1,000)</button>
    <button id="hire-manager">Hire Manager ($5,000)</button>
    <button id="invest-stock">Invest in Stock ($2,000)</button>
    <button id="buy-factory">Buy Factory ($10,000)</button>
    <button id="prestige">Prestige Reset</button>
    <button id="take-loan">Take Loan ($5,000)</button>
    <button id="pay-loan" disabled>Repay Loan</button>
    <button id="pay-taxes">Pay Taxes</button>
    <button id="start-marketing">Start Marketing Campaign</button>
    <button id="launch-product">Launch New Product</button>
  </div>

  <div id="global-economy-status">
    <p>Global Economy: <span id="economy-status">Stable</span></p>
  </div>

  <div id="notification-bar" class="notification"></div>

  <script>
    let gameData = {
      money: 0,
      incomePerSecond: 0,
      conveyors: 0,
      upgrades: 0,
      workers: 0,
      managers: 0,
      factories: 0,
      products: 0,
      lifetimeEarnings: 0,
      productsSold: 0,
      reputation: 0,
      taxDue: 0,
      loans: 0,
      loanInterest: 0.05,
      prestigePoints: 0,
      prestigeBonus: 1,
      stockInvestment: 0,
      stockIncome: 0,
      factoryCost: 10000,
      conveyorCost: 100,
      upgradeCost: 500,
      workerCost: 1000,
      managerCost: 5000,
      stockCost: 2000,
      taxRate: 0.6,
      marketingCampaignCost: 5000,
      productLaunchCost: 10000,
      economyStatus: 'Stable',
      economyEffectMultiplier: 1
    };

    function saveGame() {
      localStorage.setItem('businessTycoonGame', JSON.stringify(gameData));
    }

    function loadGame() {
      const savedGame = localStorage.getItem('businessTycoonGame');
      if (savedGame) {
        gameData = JSON.parse(savedGame);
      }
    }

    function updateUI() {
      document.getElementById('money-display').innerText = `Money: $${gameData.money.toLocaleString()}`;
      document.getElementById('income-display').innerText = `Income per Second: $${gameData.incomePerSecond.toFixed(2)}`;
      document.getElementById('reputation-display').innerText = `Reputation: ${gameData.reputation}`;
      document.getElementById('tax-status').innerText = `Tax Due: $${gameData.taxDue.toLocaleString()}`;
      document.getElementById('loan-status').innerText = `Loan: $${gameData.loans.toLocaleString()}`;
      document.getElementById('prestige-display').innerText = `Prestige Points: ${gameData.prestigePoints}`;
      document.getElementById('global-economy-status').innerText = `Global Economy: ${gameData.economyStatus}`;
      document.getElementById('pay-loan').disabled = gameData.loans <= 0;
    }

    function earnMoney(amount) {
      gameData.money += amount * gameData.prestigeBonus * gameData.economyEffectMultiplier;
      gameData.lifetimeEarnings += amount;
      updateUI();
      saveGame();
    }

    function prestigeReset() {
      if (gameData.money >= 1e6) {
        gameData.prestigePoints += 1;
        gameData.prestigeBonus += 0.1;
        gameData.money = 0;
        gameData.incomePerSecond = 0;
        gameData.conveyors = 0;
        gameData.upgrades = 0;
        gameData.workers = 0;
        gameData.products = 0;
        gameData.taxDue = 0;
        gameData.loans = 0;
        showNotification('Prestige Reset! You gained 1 Prestige Point.');
        updateUI();
        saveGame();
      } else {
        showNotification('You need $1,000,000 to Prestige!');
      }
    }

    function showNotification(message) {
      const notification = document.getElementById('notification-bar');
      notification.innerText = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    // Random events
    function randomEvent() {
      const events = [
        { name: 'Tax Audit', effect: () => gameData.reputation -= 10 },
        { name: 'Product Recall', effect: () => gameData.incomePerSecond -= 0.1 * gameData.incomePerSecond },
        { name: 'Economic Boom', effect: () => gameData.economyEffectMultiplier = 1.5 },
        { name: 'Economic Crisis', effect: () => gameData.economyEffectMultiplier = 0.5 }
      ];

      const event = events[Math.floor(Math.random() * events.length)];
      event.effect();
      showNotification(`Event: ${event.name} occurred!`);
      updateUI();
    }

    // Tax System
    setInterval(() => {
      gameData.taxDue = Math.max(gameData.taxDue, gameData.money * gameData.taxRate);
      updateUI();
      saveGame();
    }, 1000);

    // Buttons event listeners
    document.getElementById('earn-money').addEventListener('click', () => earnMoney(1));
    document.getElementById('prestige').addEventListener('click', prestigeReset);

    // Load saved game data
    loadGame();
    updateUI();

    // Trigger random events every 5 minutes
    setInterval(randomEvent, 300000);
  </script>
</body>
</html>
