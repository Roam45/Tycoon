<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    main {
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
    }

    #money {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      background: #0078d4;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 250px;
      margin: 5px auto;
    }

    button:hover {
      background: #005fa3;
    }

    button:disabled {
      background: #aaa;
    }

    #achievements {
      margin-top: 40px;
    }

    #achievements h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .achievement {
      font-size: 1.1rem;
      background: #4caf50;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      display: inline-block;
    }

    .unlocked {
      background: #d4edda;
    }

    .notification {
      background: #ffd700;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Business Tycoon</h1>
    <p id="money">Money: $0</p>
    <p>Income per Second: $<span id="income">0</span></p>
    <p>Prestige Points: <span id="prestige">0</span></p>

    <div class="button-box">
      <button id="earnMoney">Earn Money</button>
      <button id="buyConveyor">Buy Conveyor ($100)</button>
      <button id="buyFactory">Buy Factory ($1000)</button>
      <button id="buyOffice">Buy Office ($2000)</button>
      <button id="buyWarehouse">Buy Warehouse ($5000)</button>
      <button id="upgradeBusiness">Upgrade Business ($500)</button>
      <button id="resetGame">Prestige (Reset)</button>
    </div>

    <section id="achievements">
      <h2>Achievements</h2>
      <div id="achievement-list"></div>
    </section>
    <div id="notifications"></div>
  </main>

  <script>
    let money = 0;
    let incomePerSecond = 0;
    let moneyPerClick = 1;
    let conveyorsOwned = 0;
    let conveyorBaseCost = 100;
    let conveyorIncome = 1;
    let factoriesOwned = 0;
    let factoryBaseCost = 1000;
    let factoryIncome = 10;
    let officesOwned = 0;
    let officeBaseCost = 2000;
    let officeIncome = 20;
    let warehouseOwned = 0;
    let warehouseBaseCost = 5000;
    let warehouseIncome = 50;
    let prestigePoints = 0;
    let upgradeCost = 500;

    const achievements = [
      { name: "First Click!", condition: () => money >= 1 },
      { name: "100 Bucks", condition: () => money >= 100 },
      { name: "First Conveyor", condition: () => conveyorsOwned >= 1 },
      { name: "First Factory", condition: () => factoriesOwned >= 1 },
      { name: "First Office", condition: () => officesOwned >= 1 },
      { name: "Millionaire", condition: () => money >= 1000000 },
      { name: "Prestige Master", condition: () => prestigePoints >= 1 }
    ];

    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(1) + "K";
      return num;
    }

    function updateUI() {
      document.getElementById("money").textContent = "Money: $" + formatNumber(money);
      document.getElementById("income").textContent = formatNumber(incomePerSecond);
      document.getElementById("prestige").textContent = prestigePoints;
      
      // Enable/Disable buttons based on money
      document.getElementById("buyConveyor").disabled = money < conveyorBaseCost;
      document.getElementById("buyFactory").disabled = money < factoryBaseCost;
      document.getElementById("buyOffice").disabled = money < officeBaseCost;
      document.getElementById("buyWarehouse").disabled = money < warehouseBaseCost;
      document.getElementById("upgradeBusiness").disabled = money < upgradeCost;

      const achievementList = document.getElementById("achievement-list");
      achievementList.innerHTML = "";
      achievements.forEach((achievement) => {
        const unlocked = achievement.condition();
        const div = document.createElement("div");
        div.textContent = achievement.name;
        div.className = unlocked ? "achievement unlocked" : "achievement";
        achievementList.appendChild(div);
      });
    }

    document.getElementById("earnMoney").addEventListener("click", () => {
      money += moneyPerClick;
      updateUI();
    });

    document.getElementById("buyConveyor").addEventListener("click", () => {
      if (money >= conveyorBaseCost) {
        money -= conveyorBaseCost;
        conveyorsOwned++;
        incomePerSecond += conveyorIncome;
        conveyorBaseCost = Math.floor(conveyorBaseCost * 1.5); // Increase cost for next purchase
        updateUI();
      }
    });

    document.getElementById("buyFactory").addEventListener("click", () => {
      if (money >= factoryBaseCost) {
        money -= factoryBaseCost;
        factoriesOwned++;
        incomePerSecond += factoryIncome;
        factoryBaseCost = Math.floor(factoryBaseCost * 1.5);
        updateUI();
      }
    });

    document.getElementById("buyOffice").addEventListener("click", () => {
      if (money >= officeBaseCost) {
        money -= officeBaseCost;
        officesOwned++;
        incomePerSecond += officeIncome;
        officeBaseCost = Math.floor(officeBaseCost * 1.5);
        updateUI();
      }
    });

    document.getElementById("buyWarehouse").addEventListener("click", () => {
      if (money >= warehouseBaseCost) {
        money -= warehouseBaseCost;
        warehouseOwned++;
        incomePerSecond += warehouseIncome;
        warehouseBaseCost = Math.floor(warehouseBaseCost * 1.5);
        updateUI();
      }
    });

    document.getElementById("upgradeBusiness").addEventListener("click", () => {
      if (money >= upgradeCost) {
        money -= upgradeCost;
        upgradeCost = Math.floor(upgradeCost * 2); // Double upgrade cost each time
        moneyPerClick *= 2; // Double money per click
        updateUI();
      }
    });

    document.getElementById("resetGame").addEventListener("click", () => {
      if (confirm("Are you sure you want to reset your progress?")) {
        prestigePoints++;
        money = 0;
        incomePerSecond = 0;
        conveyorsOwned = 0;
        factoriesOwned = 0;
        officesOwned = 0;
        warehouseOwned = 0;
        updateUI();
      }
    });

    setInterval(() => {
      money += incomePerSecond;
      updateUI();
    }, 1000);

    // Initialize game
    updateUI();
  </script>
</body>
</html>
