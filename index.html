<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(120deg, #74ebd5, #acb6e5);
      height: 100vh;
      color: #333;
    }

    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 800px;
    }

    section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: scale(1);
      box-shadow: none;
    }

    #money {
      font-size: 2rem;
      color: #2575fc;
    }

    h2 {
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Business Tycoon</h1>
    <p>Money: <span id="money">0</span></p>
  </header>

  <main>
    <section id="earn-money">
      <h2>Earn Money</h2>
      <button id="earnMoney">Earn $1</button>
    </section>

    <section id="businesses">
      <h2>Buy Conveyors</h2>
      <button id="buyConveyor" data-cost="100">Buy Conveyor ($100)</button>
      <p id="conveyorInfo">Conveyors Owned: 0 | Income per second: $0</p>
    </section>

    <section id="upgrade">
      <h2>Upgrade Business</h2>
      <button id="upgradeBusiness" data-cost="500">Upgrade Business ($500)</button>
      <p id="upgradeInfo">Money per click: $1</p>
    </section>

    <section id="reset">
      <h2>Reset Game</h2>
      <button id="resetGame">Reset Progress</button>
    </section>
  </main>

  <script>
    let money = 0;
    let conveyorsOwned = 0;
    let conveyorBaseCost = 100;
    let conveyorIncomePerSecond = 1;
    let incomePerSecond = 0;
    let moneyPerClick = 1;
    let upgradeCost = 500;

    // Load saved progress
    function loadGame() {
      const savedMoney = localStorage.getItem("money");
      const savedConveyors = localStorage.getItem("conveyorsOwned");
      const savedIncome = localStorage.getItem("incomePerSecond");
      const savedMoneyPerClick = localStorage.getItem("moneyPerClick");
      const savedUpgradeCost = localStorage.getItem("upgradeCost");

      if (savedMoney) money = parseInt(savedMoney);
      if (savedConveyors) conveyorsOwned = parseInt(savedConveyors);
      if (savedIncome) incomePerSecond = parseInt(savedIncome);
      if (savedMoneyPerClick) moneyPerClick = parseInt(savedMoneyPerClick);
      if (savedUpgradeCost) upgradeCost = parseInt(savedUpgradeCost);

      updateUI();
    }

    // Save progress
    function saveGame() {
      localStorage.setItem("money", money);
      localStorage.setItem("conveyorsOwned", conveyorsOwned);
      localStorage.setItem("incomePerSecond", incomePerSecond);
      localStorage.setItem("moneyPerClick", moneyPerClick);
      localStorage.setItem("upgradeCost", upgradeCost);
    }

    // Update UI
    function updateUI() {
      document.getElementById("money").textContent = money;
      document.getElementById("conveyorInfo").textContent = 
        `Conveyors Owned: ${conveyorsOwned} | Income per second: $${incomePerSecond}`;
      const nextCost = conveyorBaseCost * Math.pow(2, conveyorsOwned);
      document.getElementById("buyConveyor").textContent = `Buy Conveyor ($${nextCost})`;

      document.getElementById("upgradeInfo").textContent = `Money per click: $${moneyPerClick}`;
      document.getElementById("upgradeBusiness").textContent = `Upgrade Business ($${upgradeCost})`;
    }

    // Earn money button
    document.getElementById("earnMoney").addEventListener("click", () => {
      money += moneyPerClick;
      saveGame();
      updateUI();
    });

    // Buy conveyor button
    document.getElementById("buyConveyor").addEventListener("click", () => {
      const cost = conveyorBaseCost * Math.pow(2, conveyorsOwned);
      if (money >= cost) {
        money -= cost;
        conveyorsOwned += 1;
        incomePerSecond += conveyorIncomePerSecond;
        saveGame();
        updateUI();
      } else {
        alert("Not enough money!");
      }
    });

    // Upgrade business button
    document.getElementById("upgradeBusiness").addEventListener("click", () => {
      if (money >= upgradeCost) {
        money -= upgradeCost;
        moneyPerClick *= 2; // Double the money per click
        upgradeCost *= 2; // Double the cost of next upgrade
        saveGame();
        updateUI();
      } else {
        alert("Not enough money!");
      }
    });

    // Generate income from conveyors
    function generateIncome() {
      money += incomePerSecond;
      saveGame();
      updateUI();
    }
    setInterval(generateIncome, 1000);

    // Reset progress
    document.getElementById("resetGame").addEventListener("click", () => {
      money = 0;
      conveyorsOwned = 0;
      incomePerSecond = 0;
      moneyPerClick = 1;
      upgradeCost = 500;
      localStorage.clear();
      updateUI();
      alert("Game progress has been reset!");
    });

    // Load the game on start
    loadGame();
  </script>
</body>
</html>
