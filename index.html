<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .game-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background-color: #81C784;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #388E3C;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #achievements, #rebirth-bonus, #theme-selector {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .theme-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .color-box {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid white;
    }

    .color-box:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>Business Tycoon</h1>
    <p id="money-display">Money: $0</p>
    <p id="income-display">Income per second: $0</p>
    <p id="rebirth-bonus">Rebirth Bonus: x1.0</p>
    <p id="achievements">Achievements: None</p>
    <p id="legal-immunity-status">Legal Immunity: No</p>
    <p id="timer-status">Timer: 0:00</p>

    <!-- Gameplay Buttons -->
    <button id="earn-money">Earn Money</button>
    <button id="buy-conveyor">Buy Conveyor ($100)</button>
    <button id="upgrade-conveyor">Upgrade Conveyor ($500)</button>
    <button id="hire-worker">Hire Worker ($1,000)</button>
    <button id="launch-product">Launch Product ($5,000)</button>
    <button id="invest-stock">Invest in Stock Market ($10,000)</button>
    <button id="rebirth" disabled>Rebirth ($1M)</button>
    <button id="make-investment">Make Investment ($25,000)</button>
    <button id="pay-tax" disabled>Pay Taxes ($10,000)</button>
    <button id="test-humans" disabled>Test on Humans</button> <!-- Disabled until legal immunity is active -->

    <!-- Theme Picker -->
    <div class="theme-picker">
      <p id="theme-selector">Choose a Theme:</p>
      <div id="theme-green" class="color-box" style="background-color: #4CAF50;"></div>
      <div id="theme-blue" class="color-box" style="background-color: #2196F3;"></div>
      <div id="theme-purple" class="color-box" style="background-color: #9C27B0;"></div>
      <div id="theme-orange" class="color-box" style="background-color: #FF9800;"></div>
    </div>
  </div>

  <script>
    // Initialize game data with valid numbers
    let gameData = {
      money: 0,
      incomePerSecond: 0,  // Ensure this is a number, default to 0
      conveyors: 0,
      conveyorCost: 100,
      conveyorUpgradeCost: 500,
      workerCost: 1000,
      productCost: 5000,
      stockInvestmentCost: 10000,
      rebirthCost: 1e6,
      rebirthBonus: 1.0,
      achievements: {},
      investments: 0,
      taxesPaid: 0,
      legalImmunityActive: false,
      immunityTimer: 0
    };

    let immunityTimerInterval = null;

    // Load saved game data
    function loadGame() {
      const savedData = localStorage.getItem('tycoonGameData');
      if (savedData) {
        gameData = JSON.parse(savedData);
      }
    }

    // Save game data to local storage
    function saveGame() {
      localStorage.setItem('tycoonGameData', JSON.stringify(gameData));
    }

    // Update the UI safely
    function updateUI() {
      document.getElementById('money-display').innerText = `Money: $${formatNumber(gameData.money)}`;
      document.getElementById('income-display').innerText = `Income per second: $${formatNumber(gameData.incomePerSecond)}`;
      document.getElementById('buy-conveyor').innerText = `Buy Conveyor ($${formatNumber(gameData.conveyorCost)})`;
      document.getElementById('upgrade-conveyor').innerText = `Upgrade Conveyor ($${formatNumber(gameData.conveyorUpgradeCost)})`;
      document.getElementById('rebirth').disabled = gameData.money < gameData.rebirthCost;
      document.getElementById('rebirth-bonus').innerText = `Rebirth Bonus: x${gameData.rebirthBonus.toFixed(1)}`;
      document.getElementById('achievements').innerText = `Achievements: ${Object.keys(gameData.achievements).join(', ') || 'None'}`;
      document.getElementById('pay-tax').disabled = gameData.money < 10000;
      document.getElementById('test-humans').disabled = !gameData.legalImmunityActive; // Enable only if immunity is active
      document.getElementById('legal-immunity-status').innerText = `Legal Immunity: ${gameData.legalImmunityActive ? 'Yes' : 'No'}`;

      // Display timer status
      const minutes = Math.floor(gameData.immunityTimer / 60);
      const seconds = gameData.immunityTimer % 60;
      document.getElementById('timer-status').innerText = `Timer: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // Format numbers to display as $1k, $1M, etc.
    function formatNumber(num) {
      if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(1) + 'k';
      return num.toFixed(0);
    }

    // Earn money manually
    document.getElementById('earn-money').addEventListener('click', () => {
      gameData.money += 1;
      updateUI();
      saveGame();
    });

    // Buy a conveyor
    document.getElementById('buy-conveyor').addEventListener('click', () => {
      if (gameData.money >= gameData.conveyorCost) {
        gameData.money -= gameData.conveyorCost;
        gameData.conveyors += 1;
        gameData.incomePerSecond += 10 * gameData.rebirthBonus;
        gameData.conveyorCost = Math.floor(gameData.conveyorCost * 1.15);
        updateUI();
        saveGame();
      }
    });

    // Pay taxes and activate legal immunity for 3 minutes
    document.getElementById('pay-tax').addEventListener('click', () => {
      if (gameData.money >= 10000) {
        gameData.money -= 10000;
        gameData.taxesPaid += 10000;
        gameData.legalImmunityActive = true;
        gameData.immunityTimer = 180; // 3 minutes (180 seconds)

        // Start the countdown timer
        immunityTimerInterval = setInterval(() => {
          if (gameData.immunityTimer > 0) {
            gameData.immunityTimer -= 1;
            updateUI();
            saveGame();
          } else {
            clearInterval(immunityTimerInterval);
            gameData.legalImmunityActive = false;
            updateUI();
            saveGame();
          }
        }, 1000);

        updateUI();
        saveGame();
      }
    });

    // Test on humans (only available when legal immunity is active)
    document.getElementById('test-humans').addEventListener('click', () => {
      if (gameData.legalImmunityActive) {
        alert('You are legally immune! Testing on humans is allowed!');
      } else {
        alert('Legal immunity is not active!');
      }
    });

    // Rebirth the game
    document.getElementById('rebirth').addEventListener('click', () => {
      if (gameData.money >= gameData.rebirthCost) {
        gameData.money = 0;
        gameData.incomePerSecond = 0;
        gameData.conveyors = 0;
        gameData.rebirthCost = Math.floor(gameData.rebirthCost * 2);
        gameData.rebirthBonus += 0.1;
        updateUI();
        saveGame();
        alert('You have rebirthed! Enjoy permanent benefits.');
      }
    });

    // Change theme
    document.querySelectorAll('.color-box').forEach(box => {
      box.addEventListener('click', () => {
        document.body.style.backgroundColor = box.style.backgroundColor;
        saveGame();
      });
    });

    // Generate income every second
    setInterval(() => {
      if (!isNaN(gameData.incomePerSecond)) {
        gameData.money += gameData.incomePerSecond;
      }
      updateUI();
      saveGame();
    }, 1000);

    // Load game and update UI on page load
    loadGame();
    updateUI();
  </script>
</body>
</html>
