<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff7f50, #ff6347, #ff4500, #ff8c00);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            padding: 50px 0;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #money {
            font-size: 24px;
            margin: 20px 0;
            color: #27ae60;
        }

        #casino-result {
            margin: 20px 0;
            color: #e74c3c;
        }

        .business-selection {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Business Selection Screen -->
    <div class="business-selection" id="business-selection">
        <h1>Select Your Business</h1>
        <button id="select-bakery">Bakery</button>
        <button id="select-tech">Tech</button>
        <button id="select-corner-shop">Corner Shop</button>
        <button id="select-supermarket">Supermarket</button>
        <button id="select-doctor">Doctor</button>
    </div>

    <!-- Game Screen -->
    <div class="game-container" id="game-container" style="display: none;">
        <h1>Tycoon Game</h1>
        <div id="money">Money: $0</div>

        <div id="business">
            <h2>Your Business</h2>
            <button id="earn-money">Earn Money</button>
            <button id="upgrade">Upgrade Business</button>
            <p>Upgrade Cost: $<span id="upgrade-cost">50</span></p>
        </div>

        <div id="casino">
            <h2>Casino</h2>
            <input type="number" id="bet-amount" placeholder="Enter Bet Amount">
            <button id="place-bet">Place Bet</button>
            <div id="casino-result"></div>
        </div>

        <div id="reset-container">
            <h2>Reset Game</h2>
            <button id="reset-game">Reset Game (Costs $50)</button>
        </div>
    </div>

    <script>
        // Game Variables
        let money = parseInt(localStorage.getItem("money")) || 0;
        let moneyPerClick = parseInt(localStorage.getItem("moneyPerClick")) || 1;
        let businessLevel = parseInt(localStorage.getItem("businessLevel")) || 1;
        let upgradeCost = parseInt(localStorage.getItem("upgradeCost")) || 50;
        let selectedBusiness = localStorage.getItem("selectedBusiness");

        // DOM Elements
        const moneyDisplay = document.getElementById("money");
        const upgradeCostDisplay = document.getElementById("upgrade-cost");
        const casinoResult = document.getElementById("casino-result");
        const betAmountInput = document.getElementById("bet-amount");

        // Functions to Update Display
        function updateDisplay() {
            moneyDisplay.textContent = `Money: $${money}`;
            upgradeCostDisplay.textContent = upgradeCost;
        }

        // Save Game State
        function saveGame() {
            localStorage.setItem("money", money);
            localStorage.setItem("moneyPerClick", moneyPerClick);
            localStorage.setItem("businessLevel", businessLevel);
            localStorage.setItem("upgradeCost", upgradeCost);
            localStorage.setItem("selectedBusiness", selectedBusiness);
        }

        // Casino Functionality
        function playCasino(betAmount) {
            if (betAmount <= 0 || betAmount > money || isNaN(betAmount)) {
                casinoResult.textContent = "Invalid bet amount!";
                return;
            }

            // Determine win chance
            let winChance = 0.1; // Default 10% chance
            if (selectedBusiness === "supermarket") winChance = 0.4; // Supermarket has 40% chance
            if (selectedBusiness === "doctor") {
                casinoResult.textContent = "Doctors cannot gamble!";
                return;
            }

            // Win or lose logic
            if (Math.random() < winChance) {
                money += betAmount;
                casinoResult.textContent = `You won $${betAmount}!`;
            } else {
                money -= betAmount;
                casinoResult.textContent = `You lost $${betAmount}.`;
            }

            saveGame();
            updateDisplay();
        }

        // Reset Game Functionality
        function resetGame() {
            if (money >= 50) {
                // Reset all variables
                money = 0;
                moneyPerClick = 1;
                businessLevel = 1;
                upgradeCost = 50;
                selectedBusiness = null;

                // Clear localStorage
                localStorage.clear();

                // Restart game
                showBusinessSelectionScreen();
            } else {
                alert("You need at least $50 to reset the game!");
            }
        }

        // Event Listeners
        document.getElementById("place-bet").addEventListener("click", () => {
            const betAmount = parseInt(betAmountInput.value);
            playCasino(betAmount);
        });

        document.getElementById("reset-game").addEventListener("click", resetGame);

        // Business Selection Logic
        function selectBusiness(business) {
            selectedBusiness = business;
            localStorage.setItem("selectedBusiness", selectedBusiness);
            showGameScreen();
        }

        function showBusinessSelectionScreen() {
            document.getElementById("business-selection").style.display = "block";
            document.getElementById("game-container").style.display = "none";
        }

        function showGameScreen() {
            document.getElementById("business-selection").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            updateDisplay();
        }

        // Initialize Game
        if (!selectedBusiness) {
            showBusinessSelectionScreen();
        } else {
            showGameScreen();
        }
    </script>
</body>
</html>
