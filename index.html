<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .game-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background-color: #81C784;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #388E3C;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .input-field {
      padding: 5px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .color-picker {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>Business Tycoon</h1>
    <p id="business-name-display">Business Name: <span id="business-name">Unnamed</span></p>
    <input type="text" id="business-name-input" class="input-field" placeholder="Enter business name">
    <button id="set-business-name">Set Name</button>
    <p id="corporate-rank">Corporate Rank: Startup</p>
    <input type="file" id="upload-logo" accept="image/*">
    <img id="business-logo" src="" alt="Logo" style="max-width: 100px; display: none;">
    
    <p id="money-display">Money: $0</p>
    <p>Income per second: $<span id="income-per-second">0</span></p>
    <p>Conveyors: <span id="conveyor-count">0</span></p>
    <p>Factories: <span id="factory-count">0</span></p>
    <p>Employees: <span id="employee-count">0</span></p>
    
    <button id="earn-money">Earn Money</button>
    <button id="buy-conveyor">Buy Conveyor ($100)</button>
    <button id="buy-factory">Buy Factory ($5000)</button>
    <button id="hire-employee">Hire Employee ($500)</button>
    <button id="start-research">Start R&D ($1000)</button>
    <button id="invest-stock">Invest in Stock Market ($10,000)</button>
    <button id="daily-reward">Claim Daily Reward</button>
    <button id="rebirth" disabled>Prestige: Reset for x2 Income</button>
    
    <p>Loan Balance: $<span id="loan-balance">0</span></p>
    <p>Achievements: <span id="achievement-list">None</span></p>
    
    <input type="color" id="color-picker" class="color-picker">
    <label for="color-picker">Pick Custom Color</label>
  </div>

  <script>
    let money = 0;
    let incomePerSecond = 0;
    let conveyors = 0;
    let factories = 0;
    let employees = 0;
    let conveyorCost = 100;
    let factoryCost = 5000;
    let employeeCost = 500;
    let loanBalance = 0;
    let achievements = [];
    let businessName = "Unnamed";
    let rebirthMultiplier = 1;
    let dailyRewardClaimed = false;

    // Save the game state
    function saveGame() {
      localStorage.setItem('gameData', JSON.stringify({
        money,
        incomePerSecond,
        conveyors,
        factories,
        employees,
        conveyorCost,
        factoryCost,
        employeeCost,
        loanBalance,
        achievements,
        businessName,
        rebirthMultiplier,
        dailyRewardClaimed
      }));
    }

    // Load the game state
    function loadGame() {
      const savedData = JSON.parse(localStorage.getItem('gameData') || "{}");
      money = savedData.money || 0;
      incomePerSecond = savedData.incomePerSecond || 0;
      conveyors = savedData.conveyors || 0;
      factories = savedData.factories || 0;
      employees = savedData.employees || 0;
      conveyorCost = savedData.conveyorCost || 100;
      factoryCost = savedData.factoryCost || 5000;
      employeeCost = savedData.employeeCost || 500;
      loanBalance = savedData.loanBalance || 0;
      achievements = savedData.achievements || [];
      businessName = savedData.businessName || "Unnamed";
      rebirthMultiplier = savedData.rebirthMultiplier || 1;
      dailyRewardClaimed = savedData.dailyRewardClaimed || false;
    }

    // Update the UI
    function updateUI() {
      document.getElementById('money-display').innerText = `Money: $${money.toLocaleString()}`;
      document.getElementById('income-per-second').innerText = incomePerSecond * rebirthMultiplier;
      document.getElementById('conveyor-count').innerText = conveyors;
      document.getElementById('factory-count').innerText = factories;
      document.getElementById('employee-count').innerText = employees;
      document.getElementById('loan-balance').innerText = loanBalance.toLocaleString();
      document.getElementById('business-name').innerText = businessName;
      document.getElementById('rebirth').disabled = money < 100000; // Rebirth threshold
      document.getElementById('daily-reward').disabled = dailyRewardClaimed;
      document.getElementById('achievement-list').innerText = achievements.join(', ') || 'None';
    }

    // Set business name
    document.getElementById('set-business-name').addEventListener('click', () => {
      businessName = document.getElementById('business-name-input').value || "Unnamed";
      saveGame();
      updateUI();
    });

    // Upload logo
    document.getElementById('upload-logo').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById('business-logo').src = reader.result;
          document.getElementById('business-logo').style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Earn money manually
    document.getElementById('earn-money').addEventListener('click', () => {
      money += 10;
      updateUI();
      saveGame();
    });

    // Buy conveyor
    document.getElementById('buy-conveyor').addEventListener('click', () => {
      if (money >= conveyorCost) {
        money -= conveyorCost;
        conveyors++;
        incomePerSecond += 10;
        conveyorCost = Math.floor(conveyorCost * 1.5);
        updateUI();
        saveGame();
      }
    });

    // Hire employee
    document.getElementById('hire-employee').addEventListener('click', () => {
      if (money >= employeeCost) {
        money -= employeeCost;
        employees++;
        incomePerSecond += 5; // Each employee adds $5 per second
        employeeCost = Math.floor(employeeCost * 1.1);
        updateUI();
        saveGame();
      }
    });

    // Daily reward
    document.getElementById('daily-reward').addEventListener('click', () => {
      if (!dailyRewardClaimed) {
        money += 1000;
        dailyRewardClaimed = true;
        updateUI();
        saveGame();
      }
    });

    // Start R&D (Upgrades)
    document.getElementById('start-research').addEventListener('click', () => {
      if (money >= 1000) {
        money -= 1000;
        achievements.push("Started R&D");
        incomePerSecond += 20; // Boost from research
        updateUI();
        saveGame();
      }
    });

    // Load game on start
    loadGame();
    updateUI();
  </script>
</body>
</html>
