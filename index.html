<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .game-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background-color: #81C784;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #388E3C;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    button:hover {
      background-color: #66BB6A;
    }

    #theme-picker {
      margin-top: 20px;
    }

    #theme-picker input {
      width: 50px;
      height: 30px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    #theme-picker p {
      margin-top: 10px;
      color: white;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="game-box">
    <h1>Business Tycoon</h1>
    <p id="money-display">Money: $0</p>
    <p id="income-display">Income Per Second: $0</p>
    <p id="timer-display">Game Time: 0:00</p>
    <p id="conveyor-display">Conveyors: 0</p>
    <p id="worker-display">Workers: 0</p>
    <p id="manager-display">Managers: 0</p>
    <p id="executive-display">Executives: 0</p>

    <!-- Gameplay Buttons -->
    <button id="earn-money">Earn Money</button>
    <button id="buy-conveyor">Buy Conveyor ($100)</button>
    <button id="hire-worker">Hire Worker ($200)</button>
    <button id="hire-manager">Hire Manager ($1,000)</button>
    <button id="hire-executive">Hire Executive ($10,000)</button>
    <button id="upgrade-conveyor">Upgrade Conveyor ($500)</button>
  </div>

  <!-- Color Picker Section -->
  <div id="theme-picker">
    <p>Choose a Theme Color:</p>
    <input type="color" id="color-picker" value="#4CAF50">
  </div>

  <script>
    // Initialize game data
    let gameData = {
      money: 0,
      incomePerSecond: 0,
      conveyors: 0,
      workers: 0,
      managers: 0,
      executives: 0,
      conveyorCost: 100,
      workerCost: 200,
      managerCost: 1000,
      executiveCost: 10000,
      conveyorUpgradeCost: 500,
      timer: 0,
      themeColor: '#4CAF50', // Default theme color
      gameBoxColor: '#81C784', // Default game box color
      buttonColor: '#388E3C', // Default button color
      buttonHoverColor: '#66BB6A' // Default button hover color
    };

    // Function to load game data from localStorage
    function loadGame() {
      const savedData = localStorage.getItem('businessTycoonSave');
      if (savedData) {
        try {
          const parsedData = JSON.parse(savedData);
          gameData = { ...gameData, ...parsedData }; // Merge with defaults
        } catch (e) {
          console.error("Error parsing saved data:", e);
        }
      }
    }

    // Function to save game data to localStorage
    function saveGame() {
      localStorage.setItem('businessTycoonSave', JSON.stringify(gameData));
    }

    // Function to update the UI
    function updateUI() {
      document.getElementById('money-display').innerText = `Money: $${abbreviateNumber(gameData.money)}`;
      document.getElementById('income-display').innerText = `Income Per Second: $${abbreviateNumber(gameData.incomePerSecond)}`;
      document.getElementById('timer-display').innerText = `Game Time: ${Math.floor(gameData.timer / 60)}:${(gameData.timer % 60).toString().padStart(2, '0')}`;
      document.getElementById('conveyor-display').innerText = `Conveyors: ${gameData.conveyors}`;
      document.getElementById('worker-display').innerText = `Workers: ${gameData.workers}`;
      document.getElementById('manager-display').innerText = `Managers: ${gameData.managers}`;
      document.getElementById('executive-display').innerText = `Executives: ${gameData.executives}`;
      document.getElementById('buy-conveyor').innerText = `Buy Conveyor ($${abbreviateNumber(gameData.conveyorCost)})`;
      document.getElementById('hire-worker').innerText = `Hire Worker ($${abbreviateNumber(gameData.workerCost)})`;
      document.getElementById('hire-manager').innerText = `Hire Manager ($${abbreviateNumber(gameData.managerCost)})`;
      document.getElementById('hire-executive').innerText = `Hire Executive ($${abbreviateNumber(gameData.executiveCost)})`;
      document.getElementById('upgrade-conveyor').innerText = `Upgrade Conveyor ($${abbreviateNumber(gameData.conveyorUpgradeCost)})`;

      // Update button colors based on the theme
      document.querySelectorAll('button').forEach(button => {
        button.style.backgroundColor = gameData.buttonColor;
        button.style.transition = 'background-color 0.2s ease';
        button.onmouseover = () => button.style.backgroundColor = gameData.buttonHoverColor;
        button.onmouseout = () => button.style.backgroundColor = gameData.buttonColor;
      });

      // Update the theme colors
      document.body.style.backgroundColor = gameData.themeColor;
      document.querySelector('.game-box').style.backgroundColor = gameData.gameBoxColor;
    }

    // Load game data and update UI
    loadGame();
    updateUI();

    // Timer for income and game time
    setInterval(() => {
      gameData.timer++;
      gameData.money += gameData.incomePerSecond;
      updateUI();
      saveGame();
    }, 1000);

    // Event Listeners for Game Actions
    document.getElementById('earn-money').addEventListener('click', () => {
      gameData.money += 1;
      updateUI();
      saveGame();
    });

    document.getElementById('buy-conveyor').addEventListener('click', () => {
      if (gameData.money >= gameData.conveyorCost) {
        gameData.money -= gameData.conveyorCost;
        gameData.conveyors++;
        gameData.incomePerSecond += 1;
        gameData.conveyorCost = Math.floor(gameData.conveyorCost * 1.15);
        updateUI();
        saveGame();
      }
    });

    document.getElementById('hire-worker').addEventListener('click', () => {
      if (gameData.money >= gameData.workerCost) {
        gameData.money -= gameData.workerCost;
        gameData.workers++;
        gameData.incomePerSecond += 2;
        gameData.workerCost = Math.floor(gameData.workerCost * 1.1);
        updateUI();
        saveGame();
      }
    });

    document.getElementById('hire-manager').addEventListener('click', () => {
      if (gameData.money >= gameData.managerCost) {
        gameData.money -= gameData.managerCost;
        gameData.managers++;
        gameData.incomePerSecond += 10;
        gameData.managerCost = Math.floor(gameData.managerCost * 1.25);
        updateUI();
        saveGame();
      }
    });

    document.getElementById('hire-executive').addEventListener('click', () => {
      if (gameData.money >= gameData.executiveCost) {
        gameData.money -= gameData.executiveCost;
        gameData.executives++;
        gameData.incomePerSecond *= 1.1; // Income multiplier
        gameData.executiveCost = Math.floor(gameData.executiveCost * 1.5);
        updateUI();
        saveGame();
      }
    });

    document.getElementById('upgrade-conveyor').addEventListener('click', () => {
      if (gameData.money >= gameData.conveyorUpgradeCost) {
        gameData.money -= gameData.conveyorUpgradeCost;
        gameData.conveyors++;
        gameData.conveyorUpgradeCost = Math.floor(gameData.conveyorUpgradeCost * 1.3);
        gameData.incomePerSecond += 2;
        updateUI();
        saveGame();
      }
    });

    // Abbreviate numbers
    function abbreviateNumber(num) {
      const suffixes = ["", "k", "m", "b", "t", "quad", "quint", "sext", "sept", "oct", "non", "dec", "undec"];
      let order = Math.floor(Math.log10(num) / 3);
      if (order > suffixes.length - 1) order = suffixes.length - 1;
      let abbreviated = (num / Math.pow(1000, order)).toFixed(2);
      if (abbreviated.endsWith(".00")) abbreviated = abbreviated.slice(0, -3); // Remove trailing zeros
      return `${abbreviated}${suffixes[order]}`;
    }
  </script>
</body>
</html>
