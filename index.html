<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon Game with Clock</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff7f50, #ff6347, #ff4500, #ff8c00);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #game-clock {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .progress-bar-container {
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            width: 100%;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            background-color: #3498db;
            height: 100%;
            width: 0%;
            transition: width 0.5s linear;
        }

        /* Background animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tycoon Game</h1>
        <div id="game-clock">Year: 1960, Date: 01/01, Time: 00:00</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="money">Money: $0</div>
        <div id="business-info">
            <p>Money per click: <span id="money-per-click">1</span></p>
        </div>
        <button id="earn-money">Earn Money</button>
    </div>

    <script>
        // In-game clock variables
        let startYear = 1960;
        let startMonth = 0; // Months are 0-indexed in Date
        let startDay = 1;
        let startHour = 0;
        const timeMultiplier = 40; // 40x faster than real life

        // Money and game state
        let money = 0;
        let moneyPerClick = 1;

        // Elements
        const gameClockElement = document.getElementById("game-clock");
        const progressBarElement = document.getElementById("progress-bar");
        const moneyElement = document.getElementById("money");
        const moneyPerClickElement = document.getElementById("money-per-click");
        const earnMoneyButton = document.getElementById("earn-money");

        // Update in-game clock
        let gameDate = new Date(startYear, startMonth, startDay, startHour);

        function updateClock() {
            // Update game time (1 real second = 40 in-game seconds)
            gameDate.setMinutes(gameDate.getMinutes() + timeMultiplier);

            // Format date and time
            const year = gameDate.getFullYear();
            const month = String(gameDate.getMonth() + 1).padStart(2, "0");
            const day = String(gameDate.getDate()).padStart(2, "0");
            const hours = String(gameDate.getHours()).padStart(2, "0");

            // Update clock display
            gameClockElement.textContent = `Year: ${year}, Date: ${month}/${day}, Time: ${hours}:00`;

            // Update progress bar (percentage of the day passed)
            const secondsInDay = 24 * 60 * 60;
            const elapsedSeconds =
                gameDate.getHours() * 3600 + gameDate.getMinutes() * 60;
            const progressPercent = (elapsedSeconds / secondsInDay) * 100;
            progressBarElement.style.width = `${progressPercent}%`;
        }

        // Earn money on button click
        earnMoneyButton.addEventListener("click", () => {
            money += moneyPerClick;
            moneyElement.textContent = `Money: $${money}`;
        });

        // Start the clock interval
        setInterval(updateClock, 1000);

        // Initial update
        updateClock();
    </script>
</body>
</html>
